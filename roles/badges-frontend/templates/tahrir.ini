[pipeline:main]
pipeline =
    tahrir

[app:tahrir]

use = egg:tahrir

#pyramid.reload_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = postgresql://${tahrirDBUser}:${tahrirDBPassword}@db-tahrir/tahrir

mako.directories=tahrir:templates

tahrir.admin = ralph
tahrir.pngs.uri = /usr/share/tahrir/pngs

{% if env == 'staging' %}
tahrir.title = Fedora Badges (staging!)
tahrir.base_url = badges.stg.fedoraproject.org
tahrir.openid_identifier = http://id.stg.fedoraproject.org
{% else %}
tahrir.title = Fedora Badges
tahrir.base_url = badges.fedoraproject.org
tahrir.openid_identifier = https://id.fedoraproject.org
{% endif %}

# This is temporary, and should be removed once we have tahrir 0.2.0 in place
tahrir.salt=beefy

session.secret="${tahrirSessionSecret}"
authnsecret="${tahrirAuthnSecret}"


# Begin logging configuration

[loggers]
keys = root, tahrir, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tahrir]
level = DEBUG
handlers =
qualname = tahrir

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
