Alias /voting/static /usr/lib/python2.7/site-packages/fedora_elections/static

WSGIDaemonProcess elections maximum-requests=1000 display-name=elections processes=4 threads=4
WSGISocketPrefix run/wsgi
WSGIRestrictStdout On
WSGIRestrictSignal Off
WSGIPythonOptimize 1

WSGIScriptAlias /voting /var/www/fedora-elections.wsgi

<Location />
    WSGIProcessGroup elections
    <IfModule mod_authz_core.c>
         # Apache 2.4
         Require all granted
     </IfModule>
     <IfModule !mod_authz_core.c>
          # Apache 2.2
         Order deny,allow
         Allow from all
     </IfModule>
</Location>

