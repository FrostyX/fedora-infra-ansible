# Expected vars
# - website...
# - localpath..
# - remotepath..
# - proxyurl
# - rewrite

- name: Copy in ProxyPassReverse for {{website}}/{{remotepath}}
  template: >
    src=reversepassproxy.conf
    dest=/etc/httpd/conf.d/{{website}}/{{destname}}.conf
    owner=root
    group=root
    mode=0644
  notify:
  - restart httpd
  tags:
  - httpd
  - httpd/reversepassproxy
