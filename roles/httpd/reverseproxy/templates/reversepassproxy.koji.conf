ProxyPreserveHost On

# This needs to be massive due to koji's completeBuild with texlive (https://pagure.io/koji/issue/259)
ProxyTimeout 10800
TimeOut 10800

{% if 'phx2' in inventory_hostname %}
ProxyPass {{ localpath }} {{ proxyurl }}{{remotepath}}
ProxyPassReverse {{ localpath }} {{ proxyurl }}{{remotepath}}
{% else %}
ErrorDocument 421 "You have hit an incorrect proxy for koji due to a bug in Firefox. Please refresh"
Redirect 421 /
{% endif %}
