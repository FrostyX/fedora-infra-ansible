#
# This playbook creates users and queues for specific applications
#


- name: CoreOS queue
  run_once: true
  include_role:
    name: rabbit/queue
  vars:
    username: coreos{{ env_suffix }}
    queue_name: coreos{{ env_suffix }}
    routing_keys:
      - "org.fedoraproject.*.coreos.build.request.*"


- name: CentOS CI
  run_once: true
  include_role:
    name: rabbit/queue
  vars:
    username: centos-ci{{ env_suffix }}
    queue_name: centos-ci{{ env_suffix }}
    routing_keys:
      # This routing key is for testing purposes only
      - "org.centos.ci.#"

- name: Fedora Build Checks
  run_once: true
  include_role:
    name: rabbit/queue
  vars:
     username: fedora-build-checks{{ env_suffix }}
     queue_name: fedora-build-checks{{ env_suffix }}
     routing_keys:
      - "org.centos.ci.#"

- name: rpminspect
  run_once: true
  include_role:
    name: rabbit/queue
  vars:
     username: rpminspect{{ env_suffix }}
     queue_name: rpminspect{{ env_suffix }}
     routing_keys:
      - "org.fedoraproject.prod.buildsys.build.state.change.#"
