- name: Check out relvalconsumer
  git:
    repo: https://pagure.io/fedora-qa/relvalconsumer.git
    dest: /root/relvalconsumer
  register: gitrvc

- name: Install relvalconsumer (Python 2)
  command: "python2 setup.py install --nodeps"
  args:
    chdir: /root/relvalconsumer
  when: "gitrvc is changed and 'python34-fedmsg' not in group_names"
  notify:
  - restart fedmsg-hub

- name: Install python2-pip if needed to remove py2 relvalconsumer
  dnf:
    name: python2-pip
    state: present
  when: "py2rvinstalled is defined and py2rvinstalled.files and 'python34-fedmsg' in group_names"
  tags:
  - packages

- name: Remove relvalconsumer (Python 2)
  command: "pip2 uninstall --disable-pip-version-check --yes relvalconsumer"
  when: "py2rvinstalled is defined and py2rvinstalled.files and 'python34-fedmsg' in group_names"
  notify:
  - restart fedmsg-hub

- name: Install relvalconsumer (Python 3)
  command: "python3 setup.py install --nodeps"
  args:
    chdir: /root/relvalconsumer
  when: "(gitrvc is changed or (py2rvinstalled is defined and py2rvinstalled.files)) and 'python34-fedmsg' in group_names"
  notify:
  - restart fedmsg-hub

- name: Enable fedmsg consumer
  template: src=relvalconsumer.py.j2 dest=/etc/fedmsg.d/relvalconsumer.py owner=root group=root mode=0644
  when: "wikitcms_user is defined and (wikitcms_password is defined or wikitcms_token is defined)"
  notify:
  - restart fedmsg-hub
  tags:
  - config

- name: Remove Python 2 packages
  dnf:
    name: ['python2-fedfind', 'python2-wikitcms', 'python2-mwclient']
    state: absent
  when: "'python34-fedmsg' in group_names"
  tags:
  - packages
