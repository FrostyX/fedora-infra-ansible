---

# check functionality

- meta: flush_handlers

- set_fact:
    settings_url: "https://{{ ansible_default_ipv4.address }}/settings"

- name: fetch settings
  local_action:
    module: uri
    url: "{{ settings_url }}"
    return_content: yes
    validate_certs: no
  register: uri_res

- fail: msg="{{ settings_url }} doesn't contain supported_releases"
  when:
    "'supported_releases' not in uri_res.content"
