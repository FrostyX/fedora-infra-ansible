<div class="notify" style="display:none">
    <div class="content-wrapper">
        {% if user_messages %}
            {% for message in user_messages %}
                  {% if message %}<p class="notification">{{ message }}</p>{% endif %}
            {% endfor %}
        {% endif %}
        <a id="closeNotify" onclick="notify.close(true)"></a>
    </div>
</div>
