- name: ensure packages required for buildmaster are installed
  action: yum name={{ item }} state=latest
  with_items:
    - buildbot
    - buildbot-master
    - libsemanage-python

- name: add the buildmaster user
  user: name=buildmaster

- name: allow httpd tcp connections with selinux
  seboolean: name=httpd_can_network_connect state=true persistent=yes

- name: copy httpd config
  template: src=buildmaster.conf.j2 dest=/etc/httpd/conf.d/buildmaster.conf owner=root group=root
  notify:
    - restart httpd

- name: ensure dev database is created
  when: deployment_type == 'dev'
  delegate_to: "{{ buildmaster_db_host }}"
  sudo: true
  sudo_user: postgres
  action: postgresql_db db={{ dev_buildmaster_db_name }}

- name: ensure dev user has access to dev database
  when: deployment_type == 'dev'
  delegate_to: "{{ buildmaster_db_host }}"
  sudo: true
  sudo_user: postgres
  action: postgresql_user db={{ dev_buildmaster_db_name }} user={{ dev_buildmaster_db_user }} password={{ dev_buildmaster_db_password }} role_attr_flags=NOSUPERUSER
