- name: install packages
  package: name={{ item }} state=installed
  when: env != "staging"
  with_items:
  - koschei
  - lbzip2
  - postgresql
  tags:
  - koschei
  - packages

- name: install packages
  package: name={{ item }} state=installed
  when: env == "staging"
  with_items:
  - koschei-frontend
  tags:
  - koschei
  - packages

- name: install config files
  template: >
    src="{{ item }}.j2"
    dest="/etc/koschei/{{ item }}"
    owner=koschei
    group=koschei
    mode=0400
  with_items:
  - config.cfg
  notify:
  - reload httpd
  tags:
  - koschei
  - config

- name: install httpd config file
  template: >
    src="httpd.conf.j2"
    dest="/etc/httpd/conf.d/koschei.conf"
  notify:
  - reload httpd
  tags:
  - koschei
  - config

- name: allow httpd to connect to db
  seboolean: name={{ item }} state=yes persistent=yes
  with_items:
  - httpd_can_network_connect
  - httpd_can_network_connect_db
  notify:
  - reload httpd
  tags:
  - koschei
  - selinux
