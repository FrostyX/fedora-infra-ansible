---
- name: Add koschei copr dev repo on stg
  when: env == "staging"
  template: src=copr.repo.j2 dest=/etc/yum.repos.d/copr.repo
  tags:
  - koschei
  - config
  - packages
  - yumrepos

- name: Install common packages
  package: name={{ item }} state=present
  with_items:
  - python3-memcached
  tags:
  - koschei
  - packages
