---
apiVersion: v1
kind: EgressNetworkPolicy
metadata:
  name: default
spec:
  egress:
{% if not allow_fas_db %}
{% if env == "staging" %}
  - type: Deny
    to:
      cidrSelector: "10.5.128.96/32"
{% else %}
  - type: Deny
    to:
      cidrSelector: "10.5.126.99/32"
{% endif %}
{% endif %}
  - type: Allow
    to:
      cidrSelector: "0.0.0.0/0"
