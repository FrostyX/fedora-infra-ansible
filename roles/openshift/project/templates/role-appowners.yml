apiVersion: v1
# Namespace-local roles did not work until openshift 3.6
# https://github.com/openshift/origin/issues/14078
kind: ClusterRole
metadata:
  annotations:
    openshift.io/description: An application owner. Can view everything but ConfigMaps.
  name: appowner
rules:
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - endpoints
  - persistentvolumeclaims
  - pods
  - pods/attach
  - pods/exec
  - replicationcontrollers
  - serviceaccounts
  - services
  verbs:
  - get
  - list
  - watch
{% if env == "staging" %}
  - create
  - delete
  - update
{% endif %}
- apiGroups:
  - ""
  attributeRestrictions: null
  resources:
  - bindings
  - events
  - limitranges
  - namespaces
  - namespaces/status
  - pods/log
