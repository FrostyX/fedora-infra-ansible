Alias /nuancier/static /usr/lib/python2.7/site-packages/nuancier/static

WSGIDaemonProcess nuancier maximum-requests=1000 display-name=nuancier processes=4 threads=4
WSGISocketPrefix run/wsgi
WSGIRestrictStdout On
WSGIRestrictSignal Off
WSGIPythonOptimize 1

WSGIScriptAlias /nuancier /var/www/nuancier.wsgi

<Location />
    WSGIProcessGroup nuancier
    <IfModule mod_authz_core.c>
        # Apache 2.4
        Require all granted
    </IfModule>
    <IfModule !mod_authz_core.c>
         # Apache 2.2
        Order deny,allow
        Allow from all
    </IfModule>
</Location>
                                 

