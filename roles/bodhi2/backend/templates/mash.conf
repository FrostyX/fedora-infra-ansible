[defaults]
{% if env == 'staging' %}
buildhost = http://koji.stg.fedoraproject.org/kojihub
{% else %}
buildhost = http://koji.fedoraproject.org/kojihub
{% endif %}

symlink = False
configdir = /etc/bodhi/
repodir = /mnt/koji
fork = True
use_sqlite = True
{% if env == 'staging' %}
strict_keys = False
{% else %}
strict_keys = True
{% endif %}
max_delta_rpm_size = 1500000000
