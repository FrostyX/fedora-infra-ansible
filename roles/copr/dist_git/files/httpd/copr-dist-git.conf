Alias /per-task-logs /var/lib/copr-dist-git/per-task-logs
<Directory /var/lib/copr-dist-git/per-task-logs>
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule mpm_prefork_module>
    StartServers          2
    MinSpareServers       2
    MaxSpareServers      5
    ServerLimit          20
    MaxRequestsPerChild   10000
</IfModule>
