- name: install copr repo
  copy: src="copr.repo" dest="/etc/yum.repos.d/copr.repo"

- name: install pkgs
  yum: state=present pkg={{ item }}
  with_items:
    - dnf
    - dnf-plugins-core
    - mock
#    - mock-lvm
    - createrepo_c
    - yum-utils
    - pyliblzma
    - rsync
    - openssh-clients
    - rsync
    - libselinux-python
    - libsemanage-python
    - yum
#    - fedpkg-copr
# BZ 1241507
- shell: yum-deprecated install -y fedpkg-copr || yum install -y fedpkg-copr

- get_url: url=https://kojipkgs.fedoraproject.org//packages/mock/1.2.12/1.fc21/noarch/mock-1.2.12-1.fc21.noarch.rpm dest=/tmp/
- yum: state=present name=/tmp/mock-1.2.12-1.fc21.noarch.rpm

- name: make sure newest rpm
  # todo: replace with dnf after ansible 1.9 is available
  yum: name={{ item }} state=latest
  with_items:
    - rpm
    - glib2
    - ca-certificates

- copy: src=files/fedpkg-copr.conf dest=/etc/rpkg/fedpkg-copr.conf

- name: put updated mock configs into /etc/mock
  template: src=files/mock/{{ item }} dest=/etc/mock
  with_items:
    - site-defaults.cfg

# TODO: file globs or ansible escaping works strange, now using predefined file location
#- name: "fix mock configs to use nearest mirror"
