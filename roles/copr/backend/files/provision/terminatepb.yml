---
- name: terminate instance
  hosts: all
  user: root
  gather_facts: False

  vars_files:
  - nova_cloud_vars.yml

  tasks:
  - name: terminate it
    local_action: nova_compute auth_url={{OS_AUTH_URL}} login_password={{OS_PASSWORD}} login_tenant_name={{OS_TENANT_NAME}} login_username={{OS_USERNAME}} name="{{copr_task.vm_name}}" state=absent
