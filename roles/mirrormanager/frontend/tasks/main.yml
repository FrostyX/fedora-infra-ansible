---
# tasklist for setting up the mirrormanager app components

- name: install /etc/httpd/conf.d/mirrormanager-app.conf
  copy: >
    src="mirrormanager-app.conf"
    dest="/etc/httpd/conf.d/mirrormanager-app.conf"
    owner=root
    group=root
    mode=0644
  notify:
  - restart httpd
  tags:
  - config
