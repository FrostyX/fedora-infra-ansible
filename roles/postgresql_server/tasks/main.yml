---
#
# Setup postgresql server. 
#
- name: install postgresql server packages
  yum: name={{ item }}  state=installed
  with_items:
  - postgresql-server
  - postgresql-contrib
  - postgresql-plpython
  - python-psycopg2
  tags:
  - packages

- name: Set postgresql-server to run on boot
  service: name=postgresql enabled=yes
  ignore_errors: true
  notify:
  - restart postgresql
  tags:
  - service

- name: Add our postgres config file.
  copy: >
    src={{ item }}
    dest=/var/lib/pgsql/data/{{ item }}
    owner=postgres
  with_items:
  - pg_hba.conf
  - postgresql.conf
  notify:
  - restart postgresql
  tags:
  - config
