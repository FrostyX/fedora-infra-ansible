- name: Copy ostree config file
  copy: src=ostree.conf dest=/etc/httpd/conf.d/ostree.fedoraproject.org/ostree.conf
  notify:
  - reload proxyhttpd
  tags:
  - fedora-web
  - ostree

- name: make ostree dir
  file: state=directory
        path=/srv/web/ostree
        owner=apache
        group=sysadmin-releng
        mode=2775
        setype=httpd_sys_content_t
        seuser=system_u
  tags:
  - fedora-web
  - ostree

- name: make ostree "allofthem" dir
  file: state=directory
        path=/srv/web/ostree_allofthem
        owner=apache
        group=sysadmin-releng
        mode=2775
        setype=httpd_sys_content_t
        seuser=system_u
  tags:
  - fedora-web
  - ostree

- name: make ostree variant dir symlinks
  file: state=link
        dest=/srv/web/ostree/{{ item }}
        src=/srv/web/ostree_allofthem
        owner=apache
        group=sysadmin-releng
        mode=2775
        setype=httpd_sys_content_t
        seuser=system_u
  with_items:
  - atomichost
  - coreos
  - silverblue
  - iot
  tags:
  - fedora-web
  - ostree

- name: Copy over the static files
  copy: src={{item}} dest=/srv/web/ostree_allofthem/{{item}} mode=0644
  with_items:
  - config
  - mirrorlist
  tags:
  - fedora-web
  - ostree

- name: Copy in the sync-summary cron job
  copy: src=cron-sync-ostree-summary dest=/etc/cron.d/sync-ostree-summary
  tags:
  - fedora-web
  - ostree
