- name: Copy some config files for {{website}}
  copy: >
    src={{item}} dest=/etc/httpd/conf.d/{{website}}/{{item}}
    owner=root group=root mode=0644
  with_items:
  - fedora-web.conf
  - languages.conf
  - cache.conf
  - persona.conf
  - expires.conf
  - deflate.conf
  notify:
  - restart httpd
  tags:
  - fedora-web
  - fedora-web/main

- name: And one template (for {{website}})
  template: >
    src={{item}} dest=/etc/httpd/conf.d/{{website}}/{{item}}
    owner=root group=root mode=0644
  with_items:
  - sponsors.conf
  notify:
  - restart httpd
  tags:
  - fedora-web
  - fedora-web/main

- name: And, copy over a template for browserid
  template: >
    src=browserid.fedoraproject.org dest=/srv/web/browserid.fedoraproject.org
    owner=root group=root mode=0644
  notify:
  - restart httpd
  tags:
  - fedora-web
  - fedora-web/main

