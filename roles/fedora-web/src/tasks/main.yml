# For info, check roles/httpd/reverseproxy/templates/reversepassproxy.src.conf
- name: Install mod_auth_gssapi
  package: name=mod_auth_gssapi
           state=present
  notify:
  - reload proxyhttpd
  tags:
  - fedora-web
  - fedora-web/src

- name: Install the pkgs keytab
  copy: src="{{ private }}/files/keytabs/{{env}}/pkgs"
        dest=/etc/pkgs.keytab
        owner=apache
        group=apache
        mode=0600
  notify:
  - reload proxyhttpd
  tags:
  - fedora-web
  - fedora-web/src

- name: Copy some config files for {{website}}
  copy: >
    src={{item}} dest=/etc/httpd/conf.d/{{website}}/{{item}}
    owner=root group=root mode=0644
  with_items:
  - expires.conf
  notify:
  - reload proxyhttpd
  tags:
  - fedora-web
  - fedora-web/src
