# For info, check roles/httpd/reverseproxy/templates/reversepassproxy.src.conf
- name: Install the pkgs keytab
  copy: src="{{ private }}/files/keytabs/{{env}}/pkgs"
        dest=/etc/pkgs.keytab
        owner=apache
        group=apache
        mode=0600
  notify:
  - reload proxyhttpd
  tags:
  - fedora-web
  - fedora-web/src
