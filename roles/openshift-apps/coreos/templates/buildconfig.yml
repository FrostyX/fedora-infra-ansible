apiVersion: v1
kind: BuildConfig
metadata:
  name: coreos-build
  labels:
    environment: "coreos"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: coreos:latest
  source:
    type: Git
    git:
      uri: https://github.com/coreos/coreos.fedoraproject.org.git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-golang:latest
  triggers:
{% if coreos_github_secret is defined %}
  - type: GitHub
    github:
      secret: "{{ coreos_github_secret }}"
{% endif %}

