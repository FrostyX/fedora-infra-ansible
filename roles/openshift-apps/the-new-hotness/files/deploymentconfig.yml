apiVersion: v1
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: the-new-hotness
      service: the-new-hotness
    name: the-new-hotness
  spec:
    replicas: 1
    selector:
      deploymentconfig: the-new-hotness
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: the-new-hotness
          deploymentconfig: the-new-hotness
      spec:
        hostAliases:
        - hostnames:
          - partner-bugzilla.redhat.com
          ip: 209.132.183.72
        containers:
        - name: the-new-hotness
          image: the-new-hotness/the-new-hotness:latest
          command: ["fedora-messaging", "consume"]
          volumeMounts:
            - name: config-volume
              mountPath: /etc/fedora-messaging
              readOnly: true
            - name: fedora-messaging-ca-volume
              mountPath: /etc/pki/rabbitmq/ca
              readOnly: true
            - name: fedora-messaging-key-volume
              mountPath: /etc/pki/rabbitmq/key
              readOnly: true
            - name: fedora-messaging-cert-volume
              mountPath: /etc/pki/rabbitmq/cert
              readOnly: true
        volumes:
        - name: config-volume
          configMap:
            name: the-new-hotness-configmap
        - name: fedora-messaging-ca-volume
          secret:
            secretName: release-monitoring-fedora-messaging-ca
        - name: fedora-messaging-key-volume
          secret:
            secretName: release-monitoring-fedora-messaging-key
        - name: fedora-messaging-cert-volume
          secret:
            secretName: release-monitoring-fedora-messaging-cert
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - the-new-hotness
        from:
          kind: ImageStreamTag
          name: the-new-hotness:latest
          namespace: the-new-hotness
      type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}
