apiVersion: v1
kind: Route
metadata:
  name: web
  labels:
    app: release-monitoring
spec:
{% if env == 'staging' %}
  host: stg.release-monitoring.org
{% else %}
  host: release-monitoring.org
{% endif %}
  port:
    targetPort: web
  to:
    kind: Service
    name: release-monitoring-web
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
