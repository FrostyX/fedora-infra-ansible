{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: release-monitoring-configmap
    labels:
      app: release-monitoring
  data:
    anitya.toml: |-
      {{ load_file('anitya.toml') | indent }}
    alembic.ini: |-
      {{ load_file('alembic.ini') | indent }}
    start.sh: |-
      {{ load_file('start.sh') | indent }}
    httpd.conf: |-
      {{ load_file('httpd.conf') | indent }}
    anitya.wsgi: |-
      {{ load_file('anitya.wsgi') | indent }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: fedora-messaging-configmap
    labels:
      app: release-monitoring
  data:
    config.toml: |-
      {{ load_file('config.toml') | indent }}
