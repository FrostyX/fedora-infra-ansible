apiVersion: v1
items:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: release-monitoring-web-build
    name: release-monitoring-web-build
  spec:
    runPolicy: Serial
    source:
      dockerfile: |-
        FROM fedora:29
        LABEL \
          name="release-monitoring-web" \
          vendor="Fedora Infrastructure" \
          license="MIT"
        RUN dnf install -y --enablerepo=updates-testing \
                git \
                graphviz \
                python3-alembic \
                python3-blinker \
                python3-dateutil \
                python3-fedmsg \
                python3-flask \
                python3-flask-wtf \
                python3-flask-login \
                python3-flask-restful \
                python3-flask-openid \
                python3-gunicorn \
                python3-openid \
                python3-pip \
                python3-psycopg2 \
                python3-setuptools \
                python3-sphinxcontrib-httpdomain \
                python3-social-auth-app-flask-sqlalchemy \
                python3-straight-plugin \
                python3-sqlalchemy \
                python3-pytoml \
                python3-wtforms && \
            dnf autoremove -y && \
            dnf clean all -y
        RUN pip-3 install sqlalchemy_schemadisplay
        RUN git clone https://github.com/release-monitoring/anitya.git && \
                pushd anitya && \
                git checkout 0.13.2 && \
                python3 setup.py install && \
                pushd docs && \
                mkdir -p images && \
                python3 generate_db_schema && \
                sphinx-build-3 -b html . _build/html && \
                mkdir -p ../anitya/static/docs/ && \
                cp -r _build/html/* ../anitya/static/docs/ && \
                popd && \
                python3 setup.py install && \
                pip-3 install . && \
                popd && \
                rm -rf anitya
        RUN rm /etc/fedmsg.d/*py
        RUN mkdir -p /etc/pki/fedmsg/
        RUN ln -sf /etc/pki/fedmsg/key/fedmsg-release-monitoring.key /etc/pki/fedmsg/release-monitoring.key
        RUN ln -sf /etc/pki/fedmsg/crt/fedmsg-release-monitoring.crt /etc/pki/fedmsg/release-monitoring.crt
        EXPOSE 8080
        EXPOSE 9940
        ENTRYPOINT python3-gunicorn --bind 0.0.0.0:8080 --access-logfile=- anitya.wsgi:application
      type: Dockerfile
    strategy:
      type: Docker
    output:
      to:
        kind: ImageStreamTag
        name: release-monitoring-web:latest
kind: List
metadata: {}
