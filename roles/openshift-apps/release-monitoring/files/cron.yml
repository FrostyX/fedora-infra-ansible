apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: anitya
spec:
  concurrencyPolicy: Forbid
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cronjobanitya"
        spec:
          containers:
          - name: release-monitoring-web
            image: docker-registry.default.svc:5000/release-monitoring/release-monitoring-web:latest
            command: ["bash", "-c", "fedmsg-tail& /usr/local/bin/anitya_cron.py > /dev/null"]
            env:
            - name: ANITYA_WEB_CONFIG
              value: /etc/anitya/anitya.toml
            volumeMounts:
            - mountPath: /etc/anitya
              name: config-volume
              readOnly: true
            - name: fedmsg-config-volume
              mountPath: /etc/fedmsg.d/
              readOnly: true
            - name: fedmsg-key-volume
              mountPath: /etc/pki/fedmsg/key
              readOnly: true
            - name: fedmsg-crt-volume
              mountPath: /etc/pki/fedmsg/crt
              readOnly: true
          restartPolicy: Never
          volumes:
          - name: config-volume
            configMap:
              defaultMode: 420
              name: release-monitoring-configmap
          - name: fedmsg-config-volume
            configMap:
              name: fedmsg-configmap
          - name: fedmsg-key-volume
            secret:
              secretName: release-monitoring-fedmsg-key
          - name: fedmsg-crt-volume
            secret:
              secretName: release-monitoring-fedmsg-cert
