apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: anitya
spec:
  concurrencyPolicy: Forbid
  schedule: "10 */12 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cronjobanitya"
        spec:
          containers:
          - name: release-monitoring-web
            image: docker-registry.default.svc:5000/release-monitoring/release-monitoring-web:latest
            command: ["/usr/local/bin/anitya_cron.py"]
            env:
            - name: ANITYA_WEB_CONFIG
              value: /etc/anitya/anitya.toml
            volumeMounts:
            - mountPath: /etc/anitya
              name: config-volume
              readOnly: true
          restartPolicy: Never
          volumes:
          - configMap:
              defaultMode: 420
              name: release-monitoring-configmap
            name: config-volume
