apiVersion: v1
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: release-monitoring-web
      service: web
    name: release-monitoring-web
  spec:
    replicas: 1
    selector:
      deploymentconfig: release-monitoring-web
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
        pre:
          failurePolicy: Abort
          execNewPod:
            containerName: release-monitoring-web
            command: [ /bin/sh, -i, -c, "alembic-3 -c /etc/anitya/alembic.ini upgrade head" ]
            volumes:
              - config-volume
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: release-monitoring-web
          deploymentconfig: release-monitoring-web
      spec:
        containers:
        - name: release-monitoring-web
          image: release-monitoring/release-monitoring-web:latest
          command:
            - bash
          args:
            - /etc/anitya/start.sh
          env:
            - name: USER
              value: anitya
            - name: ANITYA_WEB_CONFIG
              value: /etc/anitya/anitya.toml
          ports:
          - containerPort: 8080
          resources: {}
          volumeMounts:
          - name: config-volume
            mountPath: /etc/anitya
            readOnly: true
          - name: fedora-messaging-config-volume
            mountPath: /etc/fedora-messaging
            readOnly: true
#          - name: fedmsg-config-volume
#            mountPath: /etc/fedmsg.d/
#            readOnly: true
#          - name: fedmsg-key-volume
#            mountPath: /etc/pki/fedmsg/key
#            readOnly: true
#          - name: fedmsg-crt-volume
#            mountPath: /etc/pki/fedmsg/crt
#            readOnly: true
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: 8080
        volumes:
        - name: config-volume
          configMap:
            name: release-monitoring-configmap
        - name: fedora-messaging-config-volume
          configMap:
            name: fedora-messaging-configmap
#        - name: fedmsg-config-volume
#          configMap:
#            name: fedmsg-configmap
#        - name: fedmsg-key-volume
#          secret:
#            secretName: release-monitoring-fedmsg-key
#        - name: fedmsg-crt-volume
#          secret:
#            secretName: release-monitoring-fedmsg-cert
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - release-monitoring-web
        from:
          kind: ImageStreamTag
          name: release-monitoring-web:latest
          namespace: release-monitoring
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: fedmsg-hub
      service: fedmsg
    name: fedmsg-hub
  spec:
    replicas: 1
    selector:
      deploymentconfig: fedmsg-hub
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: fedmsg-hub
          deploymentconfig: fedmsg-hub
      spec:
        containers:
        - name: fedmsg-hub
          image: release-monitoring/release-monitoring-web:latest
          command: ["fedmsg-hub", "--config-filename", "/etc/fedmsg.d/anitya.py"]
          env:
            - name: USER
              value: anitya
            - name: ANITYA_WEB_CONFIG
              value: /etc/anitya/anitya.toml
          resources: {}
          volumeMounts:
          - name: config-volume
            mountPath: /etc/anitya
            readOnly: true
          - name: fedmsg-consumer-config-volume
            mountPath: /etc/fedmsg.d/
            readOnly: true
          - name: fedmsg-key-volume
            mountPath: /etc/pki/fedmsg/key
            readOnly: true
          - name: fedmsg-crt-volume
            mountPath: /etc/pki/fedmsg/crt
            readOnly: true
        volumes:
        - name: config-volume
          configMap:
            name: release-monitoring-configmap
        - name: fedmsg-consumer-config-volume
          configMap:
            name: fedmsg-consumer-configmap
        - name: fedmsg-key-volume
          secret:
            secretName: release-monitoring-fedmsg-key
        - name: fedmsg-crt-volume
          secret:
            secretName: release-monitoring-fedmsg-cert
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - fedmsg-hub
        from:
          kind: ImageStreamTag
          name: release-monitoring-web:latest
          namespace: release-monitoring
      type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}
