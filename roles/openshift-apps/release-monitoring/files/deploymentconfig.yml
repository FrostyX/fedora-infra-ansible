apiVersion: v1
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: release-monitoring-web
      service: web
    name: release-monitoring-web
  spec:
    replicas: 1
    selector:
      deploymentconfig: release-monitoring-web
      service: web
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: release-monitoring-web
          deploymentconfig: release-monitoring-web
      spec:
        containers:
        - name: release-monitoring-web
          image: release-monitoring/release-monitoring-web:latest
          ports:
          - containerPort: 8080
          resources: {}
          volumeMounts:
          - name: config-volume
            mountPath: /etc/anitya
            readOnly: true
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: 8080
        volumes:
        - name: config-volume
          configMap:
            name: release-monitoring-configmap
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - release-monitoring-web
        from:
          kind: ImageStreamTag
          name: release-monitoring-web:latest
          namespace: release-monitoring
      type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}
