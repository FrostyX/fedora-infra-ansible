apiVersion: v1
kind: Service
metadata:
  name: release-monitoring-web
  labels:
    app: release-monitoring-web
  namespace: release-monitoring
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 9940-tcp
      port: 9940
      protocol: TCP
      targetPort: 9940
  selector:
    deploymentconfig: release-monitoring-web
