---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fedocal-configmap
  labels:
    app: fedocal
{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
data:
  alembic.ini: |-
    {{ load_file('alembic.ini') | indent }}
  fedocal.cfg: |-
    {{ load_file('fedocal.cfg') | indent }}
  fedora-messaging.toml: |-
    {{ load_file('fedora-messaging.toml') | indent }}

