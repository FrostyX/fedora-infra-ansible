{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: ipsilon
  name: ipsilon
spec:
  runPolicy: Serial
  source:
    type: Dockerfile
    dockerfile: |-
      {{ load_file('Dockerfile') | indent(6) }}
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: ipsilon:latest
