apiVersion: v1
items:
- apiVersion: v1
  data:
    librariesio2fedmsg.py: |-
      config = dict(
          zmq_enabled=True,
          # Openshift requires that we relay through the fedmsg relay because we don't
          # know our hostname.
          active=True,
          {% if env == 'staging' %}
          environment="stg",
          {% else %}
          environment="prod",
          {% endif %}
          high_water_mark=0,
          io_threads=1,
          post_init_sleep=0.5,
          zmq_linger=1000,
          zmq_tcp_keepalive=1,
          zmq_tcp_keepalive_cnt=3,
          zmq_tcp_keepalive_idle=60,
          zmq_tcp_keepalive_intvl=5,
          zmq_reconnect_ivl=100,
          zmq_reconnect_ivl_max=1000,
          endpoints={
              "relay_outbound": [
                  "tcp://*:9940",
              ],
          },
          relay_inbound=[
              "tcp://127.0.0.1:4001",
          ],
          sign_messages=False,
          validate_signatures=False,
      )
  kind: ConfigMap
  metadata:
    creationTimestamp: null
    name: fedmsg-config
kind: List
metadata: {}
