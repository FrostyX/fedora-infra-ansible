# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = /opt/app-root/src/alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

{% if env == 'staging' %}
sqlalchemy.url = postgresql://{{ elections_db_user }}:{{ elections_db_pass }}@db01.stg.phx2.fedoraproject.org/{{ elections_db_name }}
{% else %}
sqlalchemy.url = postgresql://{{ elections_db_user }}:{{ elections_db_pass }}@db01.phx2.fedoraproject.org/{{ elections_db_name }}
{% endif %}


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
