apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron
spec:
  concurrencyPolicy: Forbid
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cronjobbuild"
        spec:
          containers:
          - name: build
            image: docker-registry.default.svc:5000/docsbuilding/builder:latest
            env:
            - name: BUILD_ENV
              value: "{{ env_short }}"
            volumeMounts:
            - name: build-output
              mountPath: /antora/output
              readOnly: false
          restartPolicy: Never
          startingDeadlineSeconds: 600
          volumes:
          - name: build-output
            persistentVolumeClaim:
              claimName: docs-storage
