apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: builder-build
  name: builder-build
spec:
  runPolicy: Serial
  strategy:
    type: Docker
  source:
    git:
      uri: "https://pagure.io/fedora-docs/docs-fp-o.git"
      ref: "{{ env_short }}"
    contextDir: "build-scripts"
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest
