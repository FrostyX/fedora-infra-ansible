# https://docs.openshift.com/container-platform/3.11/rest_api/oapi/v1.DeploymentConfig.html#object-schema
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: mts
  labels:
    service: mts
spec:
  replicas: 1
  selector:
    service: mts
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: mts
    spec:
      containers:
      - name: mts
        image: quay.io/factory2/message-tagging-service:{{ quay_tag }}
        env:
        - name: USERNAME
          value: mts
        - name: LOGNAME
          value: mts
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: "mts-config"
          mountPath: /etc/mts
          readOnly: true
        - name: "mts-fedmsg"
          mountPath: /etc/fedmsg.d
          readOnly: true
        - name: "koji-conf"
{% if env == 'staging' %}
          mountPath: /etc/koji.conf.d/stg.conf
          subPath: stg.conf
{% else %}
          mountPath: /etc/koji.conf
          subPath: koji.conf
{% endif %}
          readOnly: true
        - name: "krb5-conf"
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
          readOnly: true
        - name: keytab
          mountPath: /etc/krb5.keytab
          subPath: krb5.keytab
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 512Mi
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /
            port: 8080
      volumes:
      - name: "mts-config"
        configMap:
          name: "mts-config"
      - name: "mts-fedmsg"
        configMap:
          name: "mts-fedmsg"
      - name: "koji-conf"
        configMap:
          name: "koji-conf"
      - name: "krb5-conf"
        configMap:
          name: "krb5-conf"
      - name: keytab
        secret:
          secretName: keytab
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - "{{ app }}"
          from:
            kind: ImageStreamTag
            name: "message-tagging-service:latest"
