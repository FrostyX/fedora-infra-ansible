{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "mts-config"
  labels:
    app: "mts"
data:
  config.py: |-
    class BaseConfiguration:
        log_level = 'DEBUG'

        koji_cert = None
        keytab = '/etc/krb5.keytab'
        principal = '{{ app }}/{{ app }}{{ env_suffix }}.fedoraproject.org@{{ ipa_realm }}'

        messaging_backend = 'fedora-messaging'
        build_state = 'ready'

        {% if env == 'staging' %}

        dry_run = False
        # Running in staging, a rule file inside my perosnal repo is used in order to test conveniently.
        rules_file_url = 'https://pagure.io/mts-rules/raw/master/f/rules.yaml'
        mbs_api_url = 'https://mbs.stg.fedoraproject.org/module-build-service/1/'
        koji_profile = 'stg'

        {% else %}

        dry_run = False
        rules_file_url = ('https://infrastructure.fedoraproject.org/cgit/ansible.git/tree/'
                          'roles/openshift-apps/message-tagging-service/files/mts-rules.yml')
        mbs_api_url = 'https://mbs.fedoraproject.org/module-build-service/1/'
        koji_profile = 'koji'

        {% endif %}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "mts-fedora-messaging"
  labels:
    app: "mts"
data:
  config.toml: |-
    {{ load_file('config.toml') | indent }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "koji-conf"
  labels:
    app: "mts"
data:
{% if env == 'staging' %}
  stg.conf: |-
    [stg]
    server = https://koji.stg.fedoraproject.org/kojihub
    weburl = https://koji.stg.fedoraproject.org/koji
    topurl = https://kojipkgs.stg.fedoraproject.org/
    authtype = kerberos
    krb_rdns = false
{% else %}
  koji.conf: |-
    [koji]
    server = https://koji.fedoraproject.org/kojihub
    weburl = https://koji.fedoraproject.org/koji
    topurl = https://kojipkgs.fedoraproject.org/
    authtype = kerberos
    krb_rdns = false
{% endif %}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "krb5-conf"
  labels:
    app: "mts"
data:
  krb5.conf: |-
    {{ lookup('template', roles_path + '/base/templates/krb5.conf.j2') | indent }}
