apiVersion: v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 7m
  name: transtats-web
  labels:
    app: transtats
spec:
  #host: transtats.stg.fedoraproject.org
  port:
    targetPort: web
  to:
    kind: Service
    name: transtats-web
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
