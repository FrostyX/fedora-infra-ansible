---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: monitor_gating
  name: monitor_gating
spec:
  replicas: 1
  selector:
    app: monitor_gating
    deploymentconfig: monitor_gating
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor_gating
        deploymentconfig: monitor_gating
    spec:
      containers:
      - name: monitor_gating
        image: monitor_gating:latest
        resources: {}
        volumeMounts:
        - name: config-volume
          mountPath: /config/
          readOnly: true
        - name: monitor_gating-secret-volume
          mountPath: /config/app-config/
          readOnly: true
        - name: monitor_gating-ssh-volume
          mountPath: /root/.ssh/
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: monitor_gating-configmap
       - name: monitor_gating-secret-volume
         secret:
           secretName: monitor_gating-secret
       - name: monitor_gating-ssh-volume
         secret:
           secretName: monitor_gating-ssh

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - monitor_gating
      from:
        kind: ImageStreamTag
        name: monitor_gating:latest
