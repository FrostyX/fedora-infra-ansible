---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: coreos-cincinnati-stub
  labels:
    app: coreos-cincinnati
spec:
  replicas: 1
  selector:
    app: coreos-cincinnati
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: coreos-cincinnati
    spec:
      containers:
        - name: "dumnati"
          image: "docker-registry.default.svc:5000/coreos-cincinnati/fedora-coreos-cincinnati:dumnati-{{fcos_cincinnati_deploy_git_sha}}"
          args: [
            "/usr/local/bin/dumnati",
            "-c", "/etc/cincinnati/graph-builder.toml",
          ]
          ports:
            - containerPort: 8080
            - containerPort: 9080
            - containerPort: 8081
            - containerPort: 9081
          volumeMounts:
            - name: "stub-config"
              mountPath: "/etc/cincinnati/"
              readOnly: true
        - name: "fcos-graph-builder"
          image: "docker-registry.default.svc:5000/coreos-cincinnati/fedora-coreos-cincinnati:dumnati-{{fcos_cincinnati_deploy_git_sha}}"
          args: [
            "/usr/local/bin/fcos-graph-builder",
            "-c", "/etc/cincinnati/graph-builder.toml",
          ]
          volumeMounts:
            - name: "stub-config"
              mountPath: "/etc/cincinnati/"
              readOnly: true
        - name: "fcos-policy-engine"
          image: "docker-registry.default.svc:5000/coreos-cincinnati/fedora-coreos-cincinnati:dumnati-{{fcos_cincinnati_deploy_git_sha}}"
          args: [
            "/usr/local/bin/fcos-policy-engine",
            "-c", "/etc/cincinnati/policy-engine.toml",
          ]
          volumeMounts:
            - name: "stub-config"
              mountPath: "/etc/cincinnati/"
              readOnly: true
          ports:
            - containerPort: 5051
            - containerPort: 6061
      volumes:
        - name: "stub-config"
          configMap:
            name: "coreos-cincinnati-config-stub"
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - "dumnati"
        from:
          kind: ImageStreamTag
          name: "fedora-coreos-cincinnati:dumnati-{{fcos_cincinnati_deploy_git_sha}}"
      type: ImageChange
