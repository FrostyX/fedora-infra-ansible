---
apiVersion: v1
kind: Service
metadata:
  name: coreos-cincinnati
spec:
  selector:
    app: coreos-cincinnati
  ports:
    - name: coreos-cincinnati-raw-updates
      port: 8080
      targetPort: 8080
    - name: coreos-cincinnati-raw-updates-status
      port: 9080
      targetPort: 9080
    - name: coreos-cincinnati-updates
      port: 8081
      targetPort: 8081
    - name: coreos-cincinnati-updates-status
      port: 9081
      targetPort: 9081
