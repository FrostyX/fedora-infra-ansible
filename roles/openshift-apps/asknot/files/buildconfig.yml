apiVersion: v1
kind: BuildConfig
metadata:
  name: asknot-build
  labels:
    environment: "asknot"
spec:
  source:
    git:
      uri: https://github.com/fedora-infra/asknot-ng.git
      ref: "os-staging"
    contextDir: "container/"
  strategy:
    type: Docker
  triggers:
      - type: ImageChange
  output:
    to:
      kind: ImageStreamTag
      name: asknot:latest
