apiVersion: v1
kind: ImageStream
metadata:
   name: "asknot"
spec:
  tags:
  - name: latest
    importPolicy:
      scheduled: true
    from:
      kind: DockerImage
{% if env == 'staging' %}
      name: quay.io/fedora-infra/asknot:os-staging
{% else %}
      # This is 'prod' tag is maintained by hand.
      name: quay.io/fedora-infra/asknot:os-prod
{% endif %}
