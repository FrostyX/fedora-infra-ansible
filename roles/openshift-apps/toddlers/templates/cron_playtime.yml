apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: playtime-packager-buzilla-sync
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "02 17 * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cron_playtime_toddlers"
        spec:
          restartPolicy: Never
          containers:
          - name: toddlers
            image: docker-registry.default.svc:5000/toddlers/toddlers:latest
#            command: ["/usr/bin/python3", "/code/toddlers/toddlers/playtime.py", "packager_bugzilla_sync"]
            command: ["ls", "-l", "/", "/code", "/code/toddlers", "/code/toddlers/toddlers"]
            env:
              - name: PYTHONPATH
                value: "/code"
            volumeMounts:
             - name: toddlers-secret-volume
               mountPath: /etc/fedora-messaging
               readOnly: true
             - name: fedora-messaging-ca-volume
               mountPath: /etc/pki/rabbitmq/ca
               readOnly: true
             - name: fedora-messaging-key-volume
               mountPath: /etc/pki/rabbitmq/key
               readOnly: true
             - name: fedora-messaging-cert-volume
               mountPath: /etc/pki/rabbitmq/cert
               readOnly: true
          volumes:
          - name: toddlers-secret-volume
            secret:
              secretName: toddlers-secret
          - name: fedora-messaging-ca-volume
            secret:
              secretName: toddlers-fedora-messaging-ca
          - name: fedora-messaging-key-volume
            secret:
             secretName: toddlers-fedora-messaging-key
          - name: fedora-messaging-cert-volume
            secret:
              secretName: toddlers-fedora-messaging-crt
---
