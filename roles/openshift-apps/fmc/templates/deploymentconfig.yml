apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: fmc
  name: fmc
spec:
  replicas: 1
  selector:
    app: fmc
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: fmc
      name: fmc
    spec:
      containers:
      - envFrom:
        # sleep infinity is useful for debugging environment issues
        # comment out when not debugging
#       args: ['infinity']
#       command: ['/usr/bin/sleep']
        image: ""
        imagePullPolicy: IfNotPresent
        name: fmc
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - fmc
      from:
        kind: ImageStreamTag
        name: fmc-img:latest
