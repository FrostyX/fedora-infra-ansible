apiVersion: v1
kind: List
items:
# ImageStream for Fedora 32 image
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      build: fmc
    name: fedora
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: "32"
      from:
        kind: DockerImage
        name: registry.fedoraproject.org/fedora:32
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Source
# ImageStream for resulting built fmc-img
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      build: fmc
    name: fmc-img
