---
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: datagrepper
  labels:
    app: datagrepper
spec:
  strategy:
    resources: {}
  replicas: 1
  test: false
  selector:
    name: datagrepper
  template:
    metadata:
      labels:
        name: datagrepper
        app: datagrepper
        service: datagrepper
      name: datagrepper
    spec:
      volumes:
        - configMap:
            name: datagrepper
          name: datagrepper
      containers:
      - name: datagrepper
        image: datagrepper
        command: ["gunicorn"]
        args:
        - "-b"
        - "0.0.0.0:8080"
        - "-w"
        - "4"
        - "--log-level"
        - "DEBUG"
        - "-t"
        - "175"
        - "datagrepper.app:app"
        ports:
        - containerPort: 8080
        env:
        - name: "DATAGREPPER_CONFIG"
          value: "/srv/datanommer/apache/datagrepper.cfg"
        volumeMounts:
        - mountPath: /etc/fedmsg.d/datagrepper.py
          subPath: datagrepper.py  
          name: datagrepper
        - mountPath: /srv/datanommer/fedmsg.d/datagrepper.cfg
          subPath: datagrepper.cfg  
          name: datagrepper  
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - datagrepper
      from:
        kind: ImageStreamTag
        name: datagrepper:latest
        namespace: monitor-dashboard
  - type: ConfigChange
