apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: fas
    service: totpcgi
  name: totpcgi
spec:
  replicas: 1
  selector:
    deploymentconfig: totpcgi
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: fas
        deploymentconfig: totpcgi
    spec:
      containers:
      - name: totpcgi
        image: totpcgi:latest
        env:
        - name: TZ
          value: UTC
        ports:
        - containerPort: 8080
        - containerPort: 8443
        volumeMounts:
        - name: config-volume
          mountPath: /etc/totpcgi
          readOnly: true
        - name: httpdir-volume
          mountPath: /httpdir
        - name: secret-tls-primary
          mountPath: /etc/pki/totp_primary
          readOnly: true
{% if env == "production" %}
        - name: secret-tls-vpn
          mountPath: /etc/pki/totp_vpn
          readOnly: true
{% endif %}
      volumes:
      - name: config-volume
        configMap:
          name: totpcgi
      - name: httpdir-volume
        emptyDir: {}
      - name: secret-tls-primary
        secret:
          secretName: tls-cert-primary
{% if env == "production" %}
      - name: secret-tls-vpn
        secret:
          secretName: tls-cert-vpn
{% endif %}
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - totpcgi
      from:
        kind: ImageStreamTag
        name: totpcgi:latest
        namespace: fas
    type: ImageChange
  - type: ConfigChange
