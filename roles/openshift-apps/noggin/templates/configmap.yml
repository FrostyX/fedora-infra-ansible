{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: noggin-config
    labels:
      app: noggin
  data:
    noggin.cfg: |-
      {{ load_file('noggin.cfg.py') | indent(6) }}
    gunicorn.conf.py: |-
      {{ load_file('gunicorn.conf.py') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: wsgi-script
    labels:
      app: noggin
  data:
    wsgi.py: |-
      {{ load_file('wsgi.py') | indent(6) }}
  __init__.py: ""
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: fedora-messaging-config
    labels:
      app: noggin
  data:
    config.toml: |-
      {{ load_file('fedora-messaging.toml') | indent(6) }}
