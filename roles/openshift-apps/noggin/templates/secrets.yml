apiVersion: v1
kind: Secret
metadata:
  name: noggin-secrets
stringData:
  ipa-admin: "{{ (env == 'production')|ternary(noggin_admin_password, noggin_stg_admin_password) }}"
  fernet: "{{ (env == 'production')|ternary(noggin_fernet_secret, noggin_stg_fernet_secret) }}"
  session: "{{ (env == 'production')|ternary(noggin_session_secret, noggin_stg_session_secret) }}"
