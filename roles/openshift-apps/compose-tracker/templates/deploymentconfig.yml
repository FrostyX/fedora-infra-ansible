apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: compose-tracker
  name: compose-tracker
spec:
  replicas: 1
  selector:
    app: compose-tracker
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: compose-tracker
      name: compose-tracker
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: compose-tracker-pagure-token
        env:
        - name: PAGURE_NAMESPACE
          value: "releng"
        - name: PAGURE_REPO
          value: "failed-composes"
        - name: PAGURE_DOMAIN
{% if env == "staging" %}
          value: "https://stg.pagure.io/"
{% else %}
          value: "https://pagure.io/"
{% endif %}
        # sleep infinity is useful for debugging environment issues
        # comment out when not debugging
#       args: ['infinity']
#       command: ['/usr/bin/sleep']
        image: ""
        imagePullPolicy: IfNotPresent
        name: compose-tracker
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - compose-tracker
      from:
        kind: ImageStreamTag
        name: compose-tracker-img:latest
