apiVersion: v1
kind: DeploymentConfig
metadata:
  name: frontend-deployment
  labels:
    service: frontend-service
spec:
  replicas: 1
  selector:
    service: frontend-service
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        service: frontend-service
    spec:
      containers:
      - name: frontend
        image: quay.io/koschei/frontend:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /etc/koschei
          readOnly: true
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /stats
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /stats
            port: 8080
        resources:
          limits:
            memory: 256Mi
      volumes:
      - name: config-volume
        secret:
          secretName: frontend-config
