# https://docs.openshift.com/container-platform/3.11/rest_api/oapi/v1.DeploymentConfig.html#object-schema
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: {{service}}-deployment
  labels:
    service: {{service}}-service
spec:
  replicas: 1
  selector:
    service: {{service}}-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: {{service}}-service
    spec:
      containers:
      - name: {{service}}
        image: quay.io/koschei/koschei:latest
        command: [/usr/bin/koschei-{{service}}]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/koschei
          readOnly: true
        - name: keytab-volume
          mountPath: /etc/krb5.keytab
          subPath: krb5.keytab
          readOnly: true
        resources:
          limits:
            memory: 256Mi
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          exec:
            command:
              - /bin/true
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          exec:
            command:
              - /bin/true
      volumes:
      - name: config-volume
        secret:
          secretName: backend-config
      - name: keytab-volume
        secret:
          secretName: backend-keytab
