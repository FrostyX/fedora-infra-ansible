# https://docs.openshift.com/container-platform/3.11/rest_api/oapi/v1.DeploymentConfig.html#object-schema
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: {{service}}
  labels:
    service: {{service}}
spec:
  replicas: 1
  selector:
    service: {{service}}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: {{service}}
    spec:
      containers:
      - name: {{service}}
        image: quay.io/koschei/koschei:latest
        command: [/usr/bin/koschei-{{service}}]
        env:
          - name: KRB5_CONFIG
            value: /etc/koschei/krb5.conf
          - name: KRB5_CLIENT_KTNAME
            value: /etc/krb5.keytab
        volumeMounts:
        - name: config
          mountPath: /etc/koschei
          readOnly: true
        - name: keytab
          mountPath: /etc/krb5.keytab
          subPath: krb5.keytab
          readOnly: true
        resources:
          limits:
            memory: {{memory}}Mi
      volumes:
      - name: config
        secret:
          secretName: backend-config
      - name: keytab
        secret:
          secretName: keytab
