apiVersion: batch/v1
kind: Job
metadata:
  name: "job-{{name}}"
spec:
  parallelism: 0
  template:
    spec:
      containers:
      - name: "job-{{name}}"
        image: quay.io/koschei/koschei:latest
        command: ["/bin/bash", "-euxc", "{{command}}"]
        env:
          - name: SUDO_USER
            value: "job-{{name}}"
        volumeMounts:
          - name: config
            mountPath: /etc/koschei
            readOnly: true
      restartPolicy: Never
      volumes:
        - name: config
          secret:
            secretName: backend-config
