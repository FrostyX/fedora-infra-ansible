{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: greenwave-configmap
  labels:
    app: greenwave
data:
  settings.py: |-
    {{ load_file('settings.py') | indent }}
  fedora.yaml: |-
    {{ load_file('fedora.yaml') | indent }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fedora-messaging-configmap
  labels:
    app: greenwave
data:
  config.toml: |-
    {{ load_file('config.toml') | indent }}
