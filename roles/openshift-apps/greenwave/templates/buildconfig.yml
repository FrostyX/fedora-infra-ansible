apiVersion: v1
kind: BuildConfig
metadata:
  name: "greenwave-docker-build"
  labels:
    environment: "greenwave"
spec:
  runPolicy: Serial
  source:
    dockerfile: |-
      FROM fedora:25
      LABEL \
          name="Greenwave" \
          vendor="Fedora Infrastructure" \
          license="MIT"
      RUN cat /etc/yum.repos.d/fedora-updates.repo
      RUN yum -y install --setopt=tsflags=nodocs \
          python-gunicorn \
          python-requests \
          PyYAML \
          python2-flask
          RUN yum -y install --setopt=tsflags=nodocs \
              https://kojipkgs.fedoraproject.org//packages/greenwave/0.1.1/1.02795e8.fc26/noarch/greenwave-0.1.1-1.02795e8.fc26.noarch.rpm
      EXPOSE 8080
      ENTRYPOINT gunicorn --bind 0.0.0.0:8080 --access-logfile=- greenwave.wsgi:app
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: greenwave:latest
