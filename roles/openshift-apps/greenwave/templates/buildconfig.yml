apiVersion: v1
kind: BuildConfig
metadata:
  name: "greenwave-docker-build"
  labels:
    environment: "greenwave"
spec:
  runPolicy: Serial
  source:
    dockerfile: |-
      FROM fedora:26
      LABEL \
          name="Greenwave" \
          vendor="Fedora Infrastructure" \
          license="MIT"
      RUN dnf -v -y install --setopt=tsflags=nodocs \
          python-gunicorn \
          python-requests \
          PyYAML \
          fedmsg-hub \
          python2-flask
      RUN dnf -v -y install --setopt=tsflags=nodocs \
          https://kojipkgs.fedoraproject.org//packages/greenwave/0.3/1.fc26/noarch/greenwave-0.3-1.fc26.noarch.rpm
      EXPOSE 8080
      ENTRYPOINT gunicorn --bind 0.0.0.0:8080 --access-logfile=- greenwave.wsgi:app
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: greenwave:latest
