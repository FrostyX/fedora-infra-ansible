apiVersion: v1
kind: ImageStream
metadata:
  name: "greenwave"
---
apiVersion: v1
kind: ImageStream
metadata:
   name: "greenwave-upstream"
spec:
  tags:
  - name: latest
    importPolicy:
      scheduled: true
    from:
      kind: DockerImage
{% if env == 'staging' %}
      name: quay.io/factory2/greenwave:latest
{% else %}
      name: quay.io/factory2/greenwave:prod
{% endif %}
