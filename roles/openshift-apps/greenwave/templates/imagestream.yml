apiVersion: v1
kind: ImageStream
metadata:
  name: "greenwave"
---
apiVersion: v1
kind: ImageStream
metadata:
   name: "greenwave-upstream"
spec:
  tags:
  - name: latest
    importPolicy:
      scheduled: true
    from:
      kind: DockerImage
{% if env == 'staging' %}
      # The latest successful build of master that passes tests
      # is auto-tagged here. 
      name: quay.io/factory2/greenwave:latest
{% else %}
      # This is 'prod' tag is maintained by hand.
      name: quay.io/factory2/greenwave:prod
{% endif %}
