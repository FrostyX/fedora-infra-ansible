apiVersion: v1
kind: ImageStream
metadata:
  name: "greenwave"
---
apiVersion: v1
kind: ImageStream
metadata:
   name: "greenwave-upstream"
spec:
  tags:
  - name: latest
    importPolicy:
      scheduled: true
    from:
      kind: DockerImage
{% if env == 'staging' %}
      # The latest successful build of master that passes tests
      # is auto-tagged here. 
      name: quay.io/factory2/greenwave:latest
{% else %}
      # This is 'prod' tag is maintained by hand.
      #name: quay.io/factory2/greenwave:prod
      # But, pin it to 0.9.4 until we can resolve
      # https://github.com/fedora-infra/bodhi/issues/2554
      # https://pagure.io/greenwave/issue/287
      name: quay.io/factory2/greenwave:0.9.4
{% endif %}
