---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: greenwave-web
  labels:
    app: greenwave
    service: web
spec:
  replicas: 2
  selector:
    app: greenwave
    service: web
  template:
    metadata:
      labels:
        app: greenwave
        service: web
    spec:
      containers:
      - name: web
        image: registry/greenwave:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /etc/greenwave
          readOnly: true
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /healthcheck
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /healthcheck
            port: 8080
        resources:
          limits:
            memory: 384Mi
      volumes:
      - name: config-volume
        configMap:
          name: greenwave-configmap
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - web
      from:
        kind: ImageStreamTag
        name: greenwave:latest
  - type: ConfigChange
---
# For fedmsg consumers
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: greenwave-fedmsg-consumers
  labels:
    app: greenwave
    service: fedmsg-consumers
spec:
  replicas: 1
  selector:
    service: fedmsg-consumers
  template:
    metadata:
      labels:
        app: greenwave
        service: fedmsg-consumers
    spec:
      containers:
      - name: fedmsg-consumers
        image: registry/greenwave:latest
        ports:
        - containerPort: 8081
        command:
        - '/usr/bin/fedmsg-hub'
        volumeMounts:
        - name: fedmsg-config-volume
          mountPath: /etc/fedmsg-greenwave.d
          readOnly: true
        - name: fedmsg-key-volume
          mountPath: /etc/pki/fedmsg/key
          readOnly: true
        - name: fedmsg-crt-volume
          mountPath: /etc/pki/fedmsg/crt
          readOnly: true
        resources:
          limits:
            memory: 384Mi
      volumes:
      - name: fedmsg-config-volume
        configMap:
          name: greenwave-fedmsg-configmap
      - name: fedmsg-key-volume
        secret:
          secretName: greenwave-fedmsg-key
          items:
          - key: fedmsg-greenwave.key
{% if env == 'staging' %}
            path: {{private}}/files/fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.stg.fedoraproject.org.key
{% else %}
            path: {{private}}/files/fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.fedoraproject.org.key
{% endif %}
      - name: fedmsg-crt-volume
        secret:
          secretName: greenwave-fedmsg-crt
          items:
          - key: fedmsg-greenwave.crt
{% if env == 'staging' %}
            path: {{private}}/files/fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.stg.fedoraproject.org.crt
{% else %}
            path: {{private}}/files/fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.fedoraproject.org.crt
{% endif %}
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - fedmsg-consumers
      from:
        kind: ImageStreamTag
        name: greenwave:latest
  - type: ConfigChange
---
# For memcached
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: greenwave-memcached
  labels:
    app: greenwave
    service: greenwave-memcached
spec:
  replicas: 1
  selector:
    service: greenwave-memcached
  template:
    metadata:
      labels:
        app: greenwave
        service: greenwave-memcached
    spec:
      containers:
      - name: greenwave-memcached
        # XXX: change it to registry.fedoraproject.org/f26/memcached once the
        # image gets promoted from candidate-registry to registry.
        image: candidate-registry.fedoraproject.org/f26/memcached
        ports:
        - containerPort: 11211
        resources:
          limits:
            memory: 384Mi
  triggers:
  - type: ConfigChange
