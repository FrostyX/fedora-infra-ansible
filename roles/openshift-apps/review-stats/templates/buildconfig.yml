apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: builder-build
  name: builder-build
spec:
  runPolicy: Serial
  strategy:
    type: Docker
  source:
    git:
      uri: "https://pagure.io/Fedora-Infra/review_stats.git"
      ref: "{{ env_short }}"
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest
