apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cron
spec:
  concurrencyPolicy: Forbid
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cronjobbuild"
        spec:
          hostAliases:
          - hostnames:
            - partner-bugzilla.redhat.com
            ip: 209.132.183.72
          containers:
          - name: build
            image: docker-registry.default.svc:5000/review-stats/builder:latest
            env:
            - name: HOME
              value: "/tmp"
            volumeMounts:
            - name: review-stats-config
              mountPath: /etc/review-stats
              readOnly: true
            - name: build-output
              mountPath: /review-stats
              readOnly: false
          restartPolicy: Never
          startingDeadlineSeconds: 600
          volumes:
          - name: review-stats-config
            configMap:
              name: review-stats-configmap
          - name: build-output
            persistentVolumeClaim:
              claimName: openshift-{{env_short}}-reviewstats
