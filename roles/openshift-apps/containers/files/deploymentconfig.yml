---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: containers
    service: containers
  name: containers
spec:
  replicas: 2
  selector:
    app: containers
    deploymentconfig: containers
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: containers
        deploymentconfig: containers
    spec:
      containers:
      - image: containers:latest
        name: containers
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /
            port: 8080

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - containers
      from:
        kind: ImageStreamTag
        name: containers:latest
