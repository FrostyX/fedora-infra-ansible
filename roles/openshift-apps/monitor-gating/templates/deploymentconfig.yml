---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: monitor-gating
  name: monitor-gating
spec:
  replicas: 1
  selector:
    app: monitor-gating
    deploymentconfig: monitor-gating
  strategy:
    type: Recreate
  containers:
  - args:
    - -c
    - ssh-keyscan pkgs.stg.fedoraproject.org >> /.ssh/known_hosts
      && cd /home/packagerbot
      &&  USER=packagerbot python3 runner.py runner.cfg
    command:
    - sh
  template:
    metadata:
      labels:
        app: monitor-gating
        deploymentconfig: monitor-gating
    spec:
      containers:
      - name: monitor-gating
        image: monitor-gating:latest
        resources: {}
        volumeMounts:
        - name: monitor-gating-secret-volume
          mountPath: /home/packagerbot/config/
          readOnly: true
        - name: monitor-gating-ssh-volume
          mountPath: /home/packagerbot/.ssh/
      volumes:
       - name: monitor-gating-secret-volume
         secret:
           secretName: monitor-gating-secret
           defaultMode: 365
       - name: monitor-gating-ssh-volume
         secret:
           secretName: monitor-gating-ssh
           defaultMode: 365

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - monitor-gating
      from:
        kind: ImageStreamTag
        name: monitor-gating:latest
