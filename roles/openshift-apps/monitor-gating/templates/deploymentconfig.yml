---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: monitor-gating
  name: monitor-gating
spec:
  replicas: 1
  selector:
    app: monitor-gating
    deploymentconfig: monitor-gating
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-gating
        deploymentconfig: monitor-gating
    spec:
      containers:
      - name: monitor-gating
        image: monitor-gating:latest
        resources: {}
        volumeMounts:
        - name: config-volume
          mountPath: /config/
          readOnly: true
        - name: monitor-gating-secret-volume
          mountPath: /config/app-config/
          readOnly: true
        - name: monitor-gating-ssh-volume
          mountPath: /root/.ssh/
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: monitor-gating-configmap
       - name: monitor-gating-secret-volume
         secret:
           secretName: monitor-gating-secret
       - name: monitor-gating-ssh-volume
         secret:
           secretName: monitor-gating-ssh

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - monitor-gating
      from:
        kind: ImageStreamTag
        name: monitor-gating:latest
