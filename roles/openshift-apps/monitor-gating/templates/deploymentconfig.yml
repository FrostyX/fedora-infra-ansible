---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: monitor-gating
  name: monitor-gating
spec:
  replicas: 1
  selector:
    app: monitor-gating
    deploymentconfig: monitor-gating
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-gating
        deploymentconfig: monitor-gating
    spec:
      containers:
      - name: monitor-gating
        image: monitor-gating:latest
        resources: {}
        env:
          - name: KRB5_CONFIG
            value: /opt/config/krb5.conf
          - name: KRB5_CLIENT_KTNAME
            value: /etc/keytab/koji-keytab
          - name: OPENSHIFT
            value: true
        volumeMounts:
        - name: keytab-volume
          mountPath: /etc/keytabs
          readOnly: true
        - name: monitor-gating-secret-volume
          mountPath: /opt/config/
          readOnly: true
        - name: monitor-gating-ssh-volume
          mountPath: /opt/ssh/
          readOnly: true
      volumes:
       - name: monitor-gating-secret-volume
         secret:
           secretName: monitor-gating-secret
           defaultMode: 0660
           path: id_rsa
       - name: monitor-gating-ssh-volume
         secret:
           secretName: monitor-gating-ssh
           defaultMode: 0660
       - name: keytab-volume
         secret:
           secretName: monitor-gating-keytab

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - monitor-gating
      from:
        kind: ImageStreamTag
        name: monitor-gating:latest
