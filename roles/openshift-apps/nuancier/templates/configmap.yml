---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nuancier-configmap
  labels:
    app: nuancier
{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
data:
  alembic.ini: |-
    {{ load_file('alembic.ini') | indent }}
  nuancier.cfg: |-
    {{ load_file('nuancier.cfg') | indent }}
