---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: testdays
    service: testdays
  name: testdays
spec:
  replicas: 1
  selector:
    app: testdays
    deploymentconfig: testdays
  strategy:
    type: Recreate
    recreateParams:
      mid:
        failurePolicy: Abort
        execNewPod:
          containerName: testdays
          # We only need to init the database the first time, after we just need to check
          # for DB upgrades
          command: ["python", "/opt/app-root/src/testdays/cli.py", "init_db"]
  template:
    metadata:
      labels:
        app: testdays
        deploymentconfig: testdays
    spec:
      containers:
      - name: testdays
        image: testdays:latest
        command: ["gunicorn"]
        args: ["-b", "0.0.0.0:8080", "-w", "4", "--log-level", "DEBUG", "-t", "180", "testdays"]
        ports:
        - containerPort: 80
        resources: {}
        env:
        - name: POSTGRESQL_USER
          value: "{{ testdays_db_user }}"
        - name: POSTGRESQL_PASSWORD
          value: "{{ testdays_db_pass }}"
        - name: POSTGRESQL_DATABASE
          value: "{{ testdays_db_name }}"
        - name: POSTGRESQL_SERVICE_HOST
          value: "db01{{ env_suffix }}.iad2.fedoraproject.org"
        - name: POSTGRESQL_SERVICE_PORT
          value: "5432"
        - name: SECRET_KEY
          value: "{{ testdays_secret_key }}"
        - name: RESULTSDB_URL
          value: "https://taskotron.fedoraproject.org/resultsdb/results"
        - name: OPENSHIFT_PROD
          value: "1"
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /
            port: 8080

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - testdays
      from:
        kind: ImageStreamTag
        name: testdays:latest
