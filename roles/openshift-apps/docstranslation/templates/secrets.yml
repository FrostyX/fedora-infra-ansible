---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-config
  labels:
    app: docstranslation
stringData:
  id_rsa_docs_trans: |-
    {{ lookup('file', {{private}} + '/files/id_rsa_docs_trans') }}
  config: |-
      Host pagure.io
        User git
        IdentityFile /workspace/.ssh/id_rsa_docs_trans
        StrictHostKeyChecking no
