---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-config
  labels:
    app: docstranslation
stringData:
  id_rsa_docs_trans: |-
    {{ r_docs_priv_key.content | b64decode | indent(4) }}
  config: |-
      Host pagure.io
        User git
        IdentityFile /workspace/.ssh/id_rsa_docs_trans
        StrictHostKeyChecking no
