apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: docstranslation-build
  name: docstranslation-build
spec:
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 1
  runPolicy: Serial
  source:
    git:
      uri: "https://pagure.io/fedora-docs/translations-scripts.git"
{%    if env == 'staging' %}
      ref: staging
{%    else %}
      ref: master
{%    endif %}
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest

