apiVersion: v1
kind: BuildConfig
metadata:
  name: websites-build
  labels:
    environment: "websites"
spec:
  source:
    git:
      uri: https://pagure.io/fedora-web/websites.git
{% if env == 'staging' %}
      ref: "staging"
{% else %}
      ref: "production"
{% endif %}
  strategy:
    type: Docker
  triggers:
  - type: ConfigChange
  - type: ImageChange
  output:
    to:
      kind: ImageStreamTag
      name: websites:latest
