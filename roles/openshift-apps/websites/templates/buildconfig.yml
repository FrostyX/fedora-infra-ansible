apiVersion: v1
kind: BuildConfig
metadata:
  name: websites-build
  labels:
    environment: "websites"
spec:
  source:
    dockerfile: |-
      FROM fedora:latest
      RUN dnf -y install \
        git \
        python-unversioned-command \
        python3-flask \
        python3-frozen-flask \
        python3-flask-assets \
        python3-rjsmin \
        python3-cssmin \
        python3-flask-babel \
        python3-flask-htmlmin \
        python3-cssutils \
        rubygem-sass \
        babel \
        python3-jinja2 \
        python3-pyyaml \
        python3-dateutil \
        python3-dogpile-cache \
        python3-requests \
        python3-zanata-client && \
          dnf clean all
      CMD bash /etc/websites/build.sh
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest
