apiVersion: v1
kind: BuildConfig
metadata:
  name: websites-build
  labels:
    environment: "websites"
spec:
  source:
    dockerfile: |-
      FROM fedora:latest
      RUN dnf -y install \
        git \
        python-flask \
        python-frozen-flask \
        python-flask-assets \
        python-rjsmin \
        python-cssmin \
        python-flask-babel \
        python-flask-htmlmin \
        python-cssutils \
        rubygem-sass \
        babel \
        python3-jinja2 \
        python-pyyaml \
        python-dateutil \
        python-zanata-client && \
          dnf clean all
      CMD bash /etc/websites/build.sh
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest
