amqp_url = "amqps://messaging-bridge{{ env_suffix }}.fedoraproject.org:@rabbitmq{{ env_suffix }}.fedoraproject.org/%2Fpubsub"
publish_exchange = "amq.topic"
passive_declares = true

[[bindings]]
queue = "amqp_to_zmq"
exchange = "amq.topic"
routing_keys = ["#"]

[tls]
ca_cert = "/etc/pki/rabbitmq/ca/rabbitmq-ca.crt"
keyfile = "/etc/pki/rabbitmq/key/rabbitmq-fedmsg-migration-tools.key"
certfile = "/etc/pki/rabbitmq/crt/rabbitmq-fedmsg-migration-tools.crt"

[client_properties]
app = "AMQP to ZMQ"

[queues.amqp_to_zmq]
durable = true
auto_delete = false
exclusive = false
arguments = {}

[consumer_config]
publish_endpoint = "tcp://busgateway01{{ env_suffix }}.iad2.fedoraproject.org:9941"
remote_publish = true

[qos]
prefetch_size = 0
prefetch_count = 25

[log_config]
version = 1
disable_existing_loggers = true
[log_config.filters.ratelimit]
"()" = "fedmsg_migration_tools.filters.RateLimiter"
rate = 120
[log_config.formatters.simple]
format = "%(asctime)s [%(name)s %(levelname)s] %(message)s"
datefmt = "%Y-%m-%d %H:%M:%S"
[log_config.handlers.console]
class = "logging.StreamHandler"
formatter = "simple"
stream = "ext://sys.stdout"
[log_config.handlers.email]
class = "logging.handlers.SMTPHandler"
filters = ["ratelimit"]
formatter = "simple"
mailhost = "bastion"
fromaddr = "fedmsg-migration-tools@fedoraproject.org"
toaddrs = ["abompard@fedoraproject.org"]
subject = "ERROR: fedmsg-migration-tools amqp-to-zmq bridge"
[log_config.loggers.fedora_messaging]
level = "INFO"
propagate = false
handlers = ["console"]
[log_config.loggers.fedmsg_migration_tools]
level = "INFO"
propagate = false
handlers = ["console"]
[log_config.loggers.fedmsg]
level = "INFO"
propagate = false
handlers = ["console"]
[log_config.root]
level = "WARNING"
handlers = ["console", "email"]
