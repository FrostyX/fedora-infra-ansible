---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: fpdc
    service: fpdc 
  name: fpdc 
spec:
  replicas: 2
  selector:
    app: fpdc
    deploymentconfig: fpdc
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: fpdc
        deploymentconfig: fpdc
    spec:
      containers:
      - image: fpdc:latest
        name: fpdc
        ports:
        - containerPort: 8080
          protocol: TCP
        volumesMounts:
          - name: config-volume
            mountPath: /opt/app-root/config/
            readOnly: true
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /api/v1/
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /api/v1/
            port: 8080
        volumes:
          - name: config-volume
            configMap:
              name: fpdc-configmap

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - fpdc
      from:
        kind: ImageStreamTag
        name: fpdc:latest
