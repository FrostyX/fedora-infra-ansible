apiVersion: v1
kind: BuildConfig
metadata:
  name: fpdc-build
  labels:
    environment: "fpdc"
spec:
  runPolicy: Serial
  source:
    dockerfile: |-
      FROM fedora:30

      RUN dnf install -y python3-ujson python3-gunicorn libxcrypt && dnf clean all \
          && mkdir /app \
          && pip3 install --no-cache-dir kinto SQLAlchemy psycopg2-binary zope.sqlalchemy

      EXPOSE 8080

      ENV KINTO_INI=/etc/kinto/kinto.ini \
          PYTHONPATH=/app/

      WORKDIR /app
      ADD https://raw.githubusercontent.com/mozilla-services/kinto-dist/master/app.wsgi /app

      USER 1001
      CMD ["gunicorn-3", "-b", ":8080", "--paste", "/etc/kinto/kinto.ini"]
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: fpdc:latest
  triggers:
  - type: ConfigChange
  - type: ImageChange
