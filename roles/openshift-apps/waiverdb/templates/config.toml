# Configuration for fedora-messaging. This file is in the TOML format.
# For complete details on all configuration options, see the documentation.

amqp_url = "amqps://waiverdb{{ env_suffix }}:@rabbitmq01{{ env_suffix }}.phx2.fedoraproject.org/%2Fpubsub"

{% if env == "staging" %}
topic_prefix = "org.fedoraproject.stg"
{% else %}
topic_prefix = "org.fedoraproject.prod"
{% endif %}

[tls]
ca_cert = "/etc/pki/rabbitmq/ca/ca.crt"
keyfile = "/etc/pki/rabbitmq/key/waiverdb{{env_suffix}}.key"
certfile = "/etc/pki/rabbitmq/crt/waiverdb{{env_suffix}}.crt"
