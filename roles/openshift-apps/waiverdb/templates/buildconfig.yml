apiVersion: v1
kind: BuildConfig
metadata:
  name: "waiverdb-docker-build"
  labels:
    environment: "waiverdb"
spec:
  runPolicy: Serial
  source:
    dockerfile: |-
      # See imagestream.yml for the definition
      FROM waiverdb-upstream:latest
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: "ImageStreamTag"
        name: "waiverdb-upstream:latest"
  triggers:
      - type: ImageChange
  output:
    to:
      kind: ImageStreamTag
      name: waiverdb:latest
