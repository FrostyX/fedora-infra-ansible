---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: kerneltest
      service: web
    name: kerneltest-web
  spec:
    replicas: 1
    selector:
      deploymentconfig: kerneltest-web
    strategy:
      resources: {}
    template:
      metadata:
        labels:
          app: kerneltest
          deploymentconfig: kerneltest-web
      spec:
        containers:
        - name: kerneltest-web
          image: kerneltest/kerneltest:latest
          env:
            - name: KERNELTEST_CONFIG
              value: /etc/kerneltest/config.toml
          ports:
          - containerPort: 8080
          resources: {}
          volumeMounts:
          - name: config-volume
            mountPath: /etc/kerneltest
            readOnly: true
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: 8080
        volumes:
        - name: config-volume
          configMap:
            name: kerneltest-configmap
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - kerneltest-web
        from:
          kind: ImageStreamTag
          name: kerneltest:latest
          namespace: kerneltest
      type: ImageChange
    - type: ConfigChange
