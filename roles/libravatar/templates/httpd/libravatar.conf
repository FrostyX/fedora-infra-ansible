WSGISocketPrefix /var/run/wsgi
Alias /robots.txt /var/www/html/robots.txt

<VirtualHost *:80>
    ServerName {{ inventory_hostname }}

    RewriteRule ^/\.well-known/(.*) /srv/.well-known/$1 [L]
    <Directory "/srv/.well-known/">
        Require all granted
    </Directory>

    WSGIPassAuthorization On
    WSGIDaemonProcess libravatar user=www group=www threads=25 display-name=libravatar maximum-requests=8000 graceful-timeout=20 python-home=/mnt/data/.virtualenv python-path=/srv/libravatar
    WSGIScriptAlias / /mnt/data/wsgi.py

    Alias /robots.txt /srv/libravatar/static/robots.txt
    Alias /favicon.ico /srv/libravatar/static/favicon.ico

    Alias /media/ /srv/libravatar/media/
    Alias /static/ /srv/libravatar/static/

    <Directory /srv/libravatar/static>
        Require all granted
    </Directory>

    <Directory /srv/libravatar/media>
        Require all granted
    </Directory>

    <Location />
        WSGIProcessGroup libravatar
        Require all granted
    </Location>

    <Directory /srv/libravatar>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

</VirtualHost>

<IfModule mod_status.c>
    ExtendedStatus On

    <Location /server-status>
        SetHandler server-status
        Require all denied
        Require host localhost .redhat.com
    </Location>
</IfModule>

<IfModule mpm_prefork_module>
    StartServers          8
    MinSpareServers       8
    MaxSpareServers       20
    MaxClients            50
    MaxRequestsPerChild   10000
</IfModule>
