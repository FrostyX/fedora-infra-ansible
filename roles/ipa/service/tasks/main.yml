---
- name: Create host entry
  delegate_to: localhost
  ipa_host:
    name: "{{ host }}"
    force: yes
    ipa_host: "{{ ipa_server }}"
    ipa_user: admin
    ipa_pass: "{{ipa_admin_password}}"
  tags:
  - config
  - krb5

- name: Create service entry
  delegate_to: localhost
  ipa_service:
    name: "{{ service }}/{{ host }}"
    force: yes
    ipa_host: "{{ ipa_server }}"
    ipa_user: admin
    ipa_pass: "{{ipa_admin_password}}"
  tags:
  - config
  - krb5
