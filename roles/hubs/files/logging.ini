[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=simple,minimal

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=minimal
args=(sys.stdout,)

[formatter_simple]
format=[%(asctime)s][%(process)d][%(levelname)s] (%(name)s) %(message)s
datefmt=%H:%M:%S

[formatter_minimal]
format=[%(levelname)s] (%(name)s) %(message)s
datefmt=%H:%M:%S
