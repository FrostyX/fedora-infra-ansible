---
- name: Install undercloud repo file
  copy: src="{{ files }}/newcloud/rhos13.repo" dest=/etc/yum.repos.d/rhos13.repo
  tags:
  - config
  - packages
  - yumrepos
  - undercloud

- name: Install packages
  package: name={{ item }} state=present
  with_items:
  - python-tripleoclient
  tags:
  - packages
  - undercloud
