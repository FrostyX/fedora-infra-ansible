[client]
bridge-hostname: sign-bridge1
server-hostname: sign-vault1
client-cert-nickname: sigul-client-cert
user-name: autopen

[koji]
koji-config: /etc/sigul/koji.conf
koji-instances: primary
koji-config-primary: /etc/sigul/koji.conf

[nss]
nss-dir: /etc/sigul
nss-password:
nss-min-tls: tls1.2
nss-max-tls: tls1.2

[binding]
enabled: tpm
tpm_nosrk: true
