# This playboook restarts unbound on a host
#
# requires --extra-vars="target=somevhostname"
#

- name: find instances
  hosts: "{{ target }}"
  accelerate: true
  gather_facts: False
  user: root

 vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - "{{ vars }}/{{ ansible_distribution }}.yml"

  tasks:
  - include: "{{ tasks }}/restart_unbound.yml"
