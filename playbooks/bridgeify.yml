# Playbook to setup initial bridges on virthosts
# pass itL
# -e target=inventory_hostname
# -e br0

- hosts: "{{ target }}"
  vars:
    network_connections:
      - name: br0
        state: up
        type: bridge
        autoconnect: yes
        ip:
          address: 
          - 10.3.163.11/24
          gateway4: 10.3.163.254
          dns: 8.8.8.8
          dns_search: 
          - iad2.fedoraproject.org
          - fedoraproject.org
          dhcp4: no
          auto6: no
        autoconnect: yes
      - name: br0-port0
        state: up
        type: ethernet
        master: br0
        mac: E4:43:4B:B1:70:88
      - name: br0-port1
        state: up
        type: ethernet
        master: br0
        mac: E4:43:4B:B1:70:8A
  roles:
    - role: linux-system-roles.network

