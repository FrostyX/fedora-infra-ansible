# Playbook to setup initial bridges on virthosts
# pass itL
# -e target=inventory_hostname
# -e br0

- hosts: "{{ target }}"
  vars:
    network_connections:
      - name: br0
        state: up
        type: bridge
        autoconnect: yes
        ip:
          address: 
          - "{{ br0_ip }}/24"
          gateway4: "{{ br0_gw }}"
          dns: 
          - 10.3.163.33
          - 10.3.163.34
          dns_search: 
          - vpn.fedoraproject.org
          - iad2.fedoraproject.org
          - fedoraproject.org
          dhcp4: no
          auto6: no

      - name: br0-port0
        state: up
        type: ethernet
        master: br0
        mac: "{{ br0_port0_mac }}"

  roles:
    - role: linux-system-roles.network

