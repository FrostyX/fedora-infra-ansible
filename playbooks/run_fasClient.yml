# Run `fasClient` on all hosts, 3 hosts at a time

- name: run fasClient
  hosts: all
  user: root
  serial: 15
  gather_facts: False

  tasks:
  - name: actually run fasClient -i
    command: fasClient -i
    when: host_group != 'kojibuilder' or keypair is not defined

  - name: actually run fasClient -a
    command: fasClient -a
    when: inventory_hostname_short.startswith('bastion0')
