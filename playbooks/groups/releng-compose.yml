- include: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=compose-x86-01.phx2.fedoraproject.org:compose-ppc64-01.ppc.fedoraproject.org:compose-ppc64le-01.ppc.fedoraproject.org"

- name: Setup releng compose hosts
  hosts: releng-compose:releng-secondary
  user: root
  gather_facts: True
  tags:
   - releng-compose

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - hosts
  - fas_client
  - rkhunter
  - nagios/client
  - sudo
  - role: nfs/client
    mnt_dir: '/mnt/fedora_koji'
    nfs_src_dir: 'fedora_koji'
    when: not inventory_hostname.startswith('compose-aarch64-01')
  - role: nfs/client
    mnt_dir: '/mnt/koji'
    nfs_src_dir: 'fedora_arm/data'
    when: inventory_hostname.startswith(('compose-aarch64-01'))
  - role: nfs/client
    mnt_dir: '/pub'
    nfs_src_dir: 'fedora_ftp/fedora.redhat.com/pub'
    when: inventory_hostname.startswith(('compose-x86-01'))
  - role: fedmsg/base
    when: not inventory_hostname.startswith(('aarch64-02a'))
  - releng

  tasks:
  # this is how you include other task lists
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/common_scripts.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
