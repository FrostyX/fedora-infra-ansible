# create a new badges-web server
# NOTE: should be used with --limit most of the time
# NOTE: make sure there is room/space for this server on the vmhost
# NOTE: most of these vars_path come from group_vars/badges-web* or from hostvars

- name: make badges-web server
  hosts: badges-web;badges-web-stg
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"
  - include: "{{ tasks }}/accelerate_prep.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: badges-web;badges-web-stg
  user: root
  gather_facts: True
  accelerate: "{{ accelerated }}"

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - { role: denyhosts, when: ansible_distribution_major_version != '7' }
  - nagios_client
  - hosts
  - fas_client
  - collectd/base
  - badges/frontend
  - fedmsg/base
  - rsyncd
  - sudo
  - { role: openvpn/client,
      when: env != "staging" }
  - role: collectd/web-service
    site: frontpage
    url: "http://localhost/"
    interval: 10
  - role: collectd/web-service
    site: leaderboard
    url: "http://localhost/leaderboard"
    interval: 10

  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/apache.yml"
  - include: "{{ tasks }}/mod_wsgi.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
