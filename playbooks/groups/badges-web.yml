# create a new badges-web server
# NOTE: should be used with --limit most of the time
# NOTE: make sure there is room/space for this server on the vmhost
# NOTE: most of these vars come from group_vars/badges-web* or from hostvars

- name: emit a fedmsg message that we are done
  hosts: badges-web;badges-web-stg
  user: root
  gather_facts: False
  tasks:
  - local_action: fedmsg
                  cert_prefix="shell"
                  topic="playbook.start"
                  msg="just a test that we are starting"

- name: make badges-web server
  hosts: badges-web;badges-web-stg
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/virt_instance_create.yml

  handlers:
  - include: $handlers/restart_services.yml

- name: make the box be real
  hosts: badges-web;badges-web-stg
  user: root
  gather_facts: True

  roles:
  - /srv/web/infra/ansible/roles/badges-frontend

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/hosts.yml
  - include: $tasks/yumrepos.yml
  - include: $tasks/base.yml
  - include: $tasks/fas_client.yml
  - include: $tasks/2fa_client.yml
  - include: $tasks/motd.yml
  - include: $tasks/sudo.yml
  - include: $tasks/rkhunter.yml
  - include: $tasks/denyhosts.yml
  - include: $tasks/nagios_client.yml
  - include: $tasks/openvpn_client.yml
    when: "env != 'staging'"
  - include: $tasks/fedmsg_base.yml
  - include: $tasks/apache.yml
  - include: $tasks/mod_wsgi.yml

  handlers:
  - include: $handlers/restart_services.yml

- name: emit a fedmsg message that we are done
  hosts: badges-web;badges-web-stg
  user: root
  gather_facts: False
  tasks:
  - local_action: fedmsg
                  cert_prefix="shell"
                  topic="playbook.complete"
                  msg="just a test that we are completing"
