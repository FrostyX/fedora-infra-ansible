          version: 1.4.1
          sha: ae8227bf219e96a4d76f36dc6d6e652ddd0209e8d9c4cf4483a07858d707ce6e
        - name: subversion
          version: 2.2
          sha: 221ed61c8e4ef959bb316ea93d188e19c8f980edac0f1e45a6cd8d7e13808b51
        - name: translation
          version: 1.11
