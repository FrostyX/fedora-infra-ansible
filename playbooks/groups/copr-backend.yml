- name: check/create instance
  hosts: copr-be-dev2.cloud.fedoraproject.org
  #hosts: copr-back:copr-back-stg
  #hosts: copr-back-stg
  user: root
  gather_facts: False

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
  vars:
    OS_AUTH_URL: "https://fed-cloud09.cloud.fedoraproject.org:5000/v2.0"
    # With the addition of Keystone we have standardized on the term **tenant**
    # # as the entity that owns the resources.
    # OS_TENANT_ID: "566a072fb1694950998ad191fee3833b"
    # OS_TENANT_NAME: "coprdev"
    #
    # # In addition to the owning entity (tenant), openstack stores the entity
    # # performing the action as the **user**.
    # OS_USERNAME: "user"

  vars_prompt:
    - name: "OS_USERNAME"
      prompt: "Enter user name for  perform actions with OS"

    - name: "OS_PASSWORD"
      prompt: "Enter OS password"
      private: yes


  tasks:
  # - include: "{{ tasks }}/persistent_cloud.yml"
  - include: "{{ tasks }}/persistent_cloud_new.yml"
  - include: "{{ tasks }}/growroot_cloud.yml"

- name: cloud basic setup
  hosts: copr-be-dev2.cloud.fedoraproject.org
  #hosts: copr-back:copr-back-stg
  #hosts: copr-back-stg
  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"

  tasks:
  - include: "{{ tasks }}/cloud_setup_basic.yml"

- name: provision instance
  hosts: copr-be-dev2.cloud.fedoraproject.org
  #hosts: copr-back:copr-back-stg
  #hosts: copr-back-stg
  user: root
  gather_facts: False

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  # Roles are run first, before tasks, regardless of where you place them here.
  roles:
  - base
  - copr/backend
  - fedmsg/base
