- name: test pg plugin
  hosts: copr_back_dev_aws
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - /srv/private/ansible/vars.yml
   - /srv/web/infra/ansible/vars/fedora-cloud.yml
   - /srv/private/ansible/files/openstack/passwords.yml

  vars:
    ansible_become: false
    ansible_become_user: root
    ansible_become_method: sudo

  tasks:
  - name: try become with potsgres ansible plugin
    postgresql_db: name="coprdb" encoding='UTF-8'
    become: true
    become_user: postgres

- name: check/create instance
  hosts: copr_back_dev:copr_back_stg:copr_back:copr_back_dev_aws:copr_back_aws
  user: root
  gather_facts: False

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - /srv/private/ansible/vars.yml
   - /srv/web/infra/ansible/vars/fedora-cloud.yml
   - /srv/private/ansible/files/openstack/passwords.yml
  tasks:
  - import_tasks: "{{ tasks_path }}/persistent_cloud.yml"
    when: datacenter != 'aws'

  - import_tasks: "{{ tasks_path }}/aws_cloud.yml"
    when: datacenter == 'aws'

- name: cloud basic setup
  hosts: copr_back_dev:copr_back_stg:copr_back:copr_back_dev_aws:copr_back_aws
  user: root
  gather_facts: True
  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - /srv/private/ansible/vars.yml

  pre_tasks:
  - import_tasks: "{{ tasks_path }}/yumrepos.yml"


  tasks:
  - import_tasks: "{{ tasks_path }}/cloud_setup_basic.yml"

# this should be set to ansible_hostname
