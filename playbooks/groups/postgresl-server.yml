# create a new database server system
# NOTE: should be used with --limit most of the time
# NOTE: most of these vars_path come from group_vars/backup_server or from hostvars

- name: make postgresql-server instance
  hosts: db-datanommer01.phx2.fedoraproject.org:db-qa01.qa.fedoraproject.org
  user: root
  gather_facts: False
  accelerate: "{{ accelerated }}"

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

# Once the instance exists, configure it. 

- name: configure postgresql server system
  hosts: db-datanommer01.phx2.fedoraproject.org:db-qa01.qa.fedoraproject.org
  user: root
  gather_facts: True
  accelerate: "{{ accelerated }}"

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - denyhosts
  - nagios_client
  - fas_client
  - postgresql_server
  - collectd/base
  - collectd/postgres  # This requires a 'databases' var to be set in host_vars
  - sudo

  tasks:
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

# TODO: add iscsi task

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
