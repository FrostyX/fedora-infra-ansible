- name: make docs-backend server
  hosts: docs-backend
  user: root
  gather_facts: False
  accelerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: docs-backend
  user: root
  gather_facts: True
  accelerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - denyhosts
  - nagios_client
  - fas_client
  - collectd/base
  - yum-cron

  tasks:
  # this is how you include other task lists
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/sudo.yml"
  - include: "{{ tasks }}/openvpn_client.yml"
    when: env != "staging"
  # we want httpd for now, to examine the product directly
  - include: "{{ tasks }}/apache.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: setup publican web
  hosts: docs-backend
  user: root
  gather_facts: True
  accelerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - { role: publican_webhost, kojitag: "el6-docs", publican_brand: "fedora", site_title: "Fedora Documentation", site_host: "http://docs.fedoraproject.org" }

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
