- name: make secondary download virt
  hosts: download-ibiblio
  user: root

  gather_facts: False
  accelerate: "{{ accelerated }}"

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"


- name: Download servers
  hosts: download
  user: root
  gather_facts: False
  accelerate: "{{ accelerated }}"

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/accelerate_prep.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"


- name: post-initial-steps
  hosts: download
  user: root
  gather_facts: True
  accelerate: "{{ accelerated }}"

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - "/srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml"

  roles:
  - base
  - rkhunter
  - denyhosts
  - nagios_client
  - fas_client
  - collectd/base
  - download
  - mod_limitipconn
  - rsyncd
  - { role: nfs/client, when: datacenter == "phx2", mnt_dir: '/srv/pub',  nfs_src_dir: 'fedora_ftp/fedora.redhat.com/pub' }
  - { role: nfs/client, when: datacenter == "rdu", mnt_dir: '/srv/pub',  nfs_src_dir: 'fedora_ftp/fedora.redhat.com/pub' }

  tasks:
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/sudo.yml"
    when: env != "staging"
  - include: "{{ tasks }}/apache.yml"
  - include: "{{ tasks }}/openvpn_client.yml" 
    when: datacenter != 'phx2'
  - name: put in hourly cron job for syncing
    action: copy src="{{ files }}/download/cron-hourly-sync.sh"  dest=/etc/cron.hourly/sync-mirror.sh owner=root group=root mode=755
    when: datacenter == 'ibiblio'

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

