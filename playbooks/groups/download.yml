- name: Download servers
  hosts: download
  user: root
  gather_facts: False
  accelerate: "{{ accelerated }}"

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/accelerate_prep.yml"
    when: datacenter != "phx2"
    - include: "{{ tasks }}/openvpn_client.yml"


  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: download
  user: root
  gather_facts: True
  accelerate: "{{ accelerated }}"

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - "/srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml"

  roles:
  - base
  - rkhunter
  - denyhosts
  - nagios_client
  - fas_client
  - collectd/base
  - download
  - mod_limitipconn
  - rsyncd
  - { role: nfs_client, when: datacenter == "phx2", mnt_dir: '/srv/pub',  nfs_src_dir: 'fedora_ftp/fedora.redhat.com/pub' }
  - { role: nfs_client, when: datacenter == "rdu", mnt_dir: '/srv/pub',  nfs_src_dir: 'fedora_ftp/fedora.redhat.com/pub' }

  tasks:
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/sudo.yml"
    when: env != "staging"
  - include: "{{ tasks }}/apache.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
