- include: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=koschei-backend:koschei-backend-stg"

- name: install koschei
  hosts: koschei-backend:koschei-backend-stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  pre_tasks:
  - include: "{{ tasks }}/yumrepos.yml"

  roles:
  - base
  - rkhunter
  - nagios/client
  - hosts
  - fas_client
  - builder_repo
  - collectd/base
  - { role: sudo, sudoers: "{{ private }}/files/sudo/koschei01-sudoers" }
  - koschei/backend
  - role: keytab/service
    owner_user: koschei
    owner_group: koschei
    service: koschei
    host: "{{inventory_hostname}}"
    when: env == "staging"
  - fedmsg/base

  tasks:
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
