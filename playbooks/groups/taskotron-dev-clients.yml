---
# create a taskotron dev clients
# NOTE: make sure there is room/space for this server on the vmhost
# NOTE: most of these vars_path come from group_vars/mirrorlist or from hostvars

- name: make taskotron-dev clients
  hosts: taskotron-dev-clients
  user: root
  gather_facts: False
  accelerate: "{{ accelerated }}"

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: taskotron-dev-clients
  user: root
  gather_facts: True
  accelerate: "{{ accelerated }}"

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
   - { role: base, tags:['base'] }
   - { role: rkhunter, tags:['rkhunter'] }
   - { role: nagios_client, tags:['nagios_client'] }
   - hosts
   - { role: fas_client, tags:['fas_client'] }
   - { role: collectd/base, tags:['collectd_base'] }
   - { role: yum-cron, tags:['yumcron'] }
   - { role: sudo, tags:['sudo'] }

  tasks:
  # this is how you include other task lists
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

  handlers:
   - include: "{{ handlers }}/restart_services.yml"

- name: configure taskotron clients
  hosts: taskotron-dev-clients
  user: root
  gather_facts: True
  accelerate: "{{ accelerated }}"

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
#   - { role: taskotron/buildslave, tags: ['buildslave'] }
   - { role: taskotron/taskotron-client, tags: ['taskotronclient'] }

