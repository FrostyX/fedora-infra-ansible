- name: check/create instance
  hosts: copr-back
  #hosts: copr-back:copr-back-stg
  #hosts: copr-back-stg
  user: fedora
  sudo: True
  #user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - /srv/private/ansible/vars.yml
   - /srv/web/infra/ansible/vars/fedora-cloud.yml
   - /srv/private/ansible/files/openstack/passwords.yml
  tasks:
  - include: "{{ tasks }}/persistent_cloud_new.yml"
  - name: clean out old known_hosts for copr-be-dev
    local_action: known_hosts path={{item}} host=copr-be-dev.cloud.fedoraproject.org state=absent
    ignore_errors: True
    with_items:
    - /root/.ssh/known_hosts
    - /etc/ssh/ssh_known_hosts
  - include: "{{ tasks }}/growroot_cloud.yml"

- name: cloud basic setup
  hosts: copr-back
  #hosts: copr-be-dev2.cloud.fedoraproject.org
  #hosts: copr-back:copr-back-stg
  #hosts: copr-back-stg
  user: fedora
  sudo: True
  gather_facts: True
  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - /srv/private/ansible/vars.yml

  tasks:
  - include: "{{ tasks }}/cloud_setup_basic.yml"

  - name: set hostname (required by some services, at least postfix need it)
    shell: "hostname {{copr_hostbase}}.cloud.fedoraproject.org"

- name: provision instance
  hosts: copr-back
  #hosts: copr-back:copr-back-stg
  #hosts: copr-back-stg
  #user: root
  gather_facts: True
  user: fedora
  sudo: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - /srv/private/ansible/vars.yml
   - /srv/private/ansible/files/openstack/passwords.yml
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  # Roles are run first, before tasks, regardless of where you place them here.
  roles:
  - base
  - copr/backend
  - fedmsg/base
