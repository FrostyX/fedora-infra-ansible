# create a new koji builder on raw hw
# NOTE: should be used with --limit most of the time
# NOTE: most of these vars_path come from group_vars/buildhw or from hostvars

- name: make koji builder(s) on raw hw
  hosts: buildhw;buildppc;buildarm
  user: root
  gather_facts: True
  accellerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base

  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/koji/base_builder.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

  - name: restart kojid
    action: service name=kojid state=restarted
  
- name: make koji builder(s) on raw hw
  hosts: buildhw
  user: root
  gather_facts: True
  accellerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base

  tasks:
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/koji/builder_kernel_config.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

  - name: restart kojid
    action: service name=kojid state=restarted
