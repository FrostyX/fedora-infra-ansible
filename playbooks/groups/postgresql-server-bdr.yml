# create a new database server system
# NOTE: should be used with --limit most of the time
# NOTE: most of these vars_path come from group_vars/backup_server or from hostvars

- include: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=db-koji01.stg.phx2.fedoraproject.org:db-koji02.stg.phx2.fedoraproject.org"

# Once the instance exists, configure it.

- name: configure postgresql server system
  hosts: db-koji01.stg.phx2.fedoraproject.org:db-koji02.stg.phx2.fedoraproject.org
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - fas_client
  - nagios/client
  - hosts
  - collectd/base
  - collectd/postgres  # This requires a 'databases' var to be set in host_vars
  - sudo
  - keepalived
  - postgresql_server_bdr

  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

# TODO: add iscsi task

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
