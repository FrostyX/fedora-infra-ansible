- include: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=ipa:ipa-stg"

- name: make the box be real
  hosts: ipa:ipa-stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - nagios/client
  - hosts
  - fas_client
  - rsyncd
  - sudo
  - { role: openvpn/client,
      when: env != "staging" }
  - mod_wsgi

  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: deploy ipa itself
  hosts: ipa:ipa-stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - "{{ vars_path }}/{{ ansible_distribution }}.yml"

  roles:
  - ipa/server
  - role: keytab/service
    owner_user: apache
    owner_group: apache
    service: HTTP
    host: "id.stg.fedoraproject.org"
    when: env == "staging"
  - role: keytab/service
    owner_user: apache
    owner_group: apache
    service: HTTP
    host: "id.fedoraproject.org"
    when: env == "production"

  tasks:
  #- name: Make symlink for keytab
  #  file: state=link path=/etc/httpd/conf/ipa.keytab force=yes
  #        src="/etc/krb5.HTTP_id{{env_suffix}}.fedoraproject.org.keytab"
  #  notify:
  #  - reload httpd
  #  tags:
  #  - ipa/server
  #  - krb5
  #  when: env == "staging"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: do base role once more to revert any resolvconf changes
  hosts: ipa:ipa-stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - "{{ vars_path }}/{{ ansible_distribution }}.yml"

  roles:
  - base

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
