# Create a people server
#
#
- name: make the people server
  hosts: people01.fedoraproject.org
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: people01.fedoraproject.org
  user: root
  gather_facts: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - collectd/base
  - fas_client
  - hosts
  - nagios_client
  - rkhunter
  - rsyncd
  - sudo
  - { role: openvpn/client, when: env != "staging" }
  - cgit/base
  - cgit/clean_lock_cron
  - cgit/make_pkgs_list
  - clamav
  - fedmsg/base

  - role: apache

  - role: httpd/mod_ssl

  - role: httpd/certificate
    name: wildcard-2014.fedorapeople.org
    SSLCertificateChainFile: wildcard-2014.fedorapeople.org.intermediate.cert

  - role: httpd/certificate
    name: planet.fedoraproject.org

  - role: httpd/website
    name: fedorapeople.org
    cert_name: wildcard-2014.fedorapeople.org
    server_aliases:
    - "*.fedorapeople.org"

  - role: httpd/website
    name: fedoraplanet.org

  - role: httpd/website
    cert_name: planet.fedoraproject.org
    name: planet.fedoraproject.org

  - role: planet
 
  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
