- import_playbook: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=busgateway:busgateway-stg"

- name: dole out the generic configuration
  hosts: busgateway:busgateway-stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - nagios_client
  - hosts
  - fas_client
  - collectd/base
  - fedmsg/base
  - sudo
  - { role: openvpn/client,
      when: env != "staging" }

  tasks:
  - include_tasks: "{{ tasks_path }}/yumrepos.yml"
  - include_tasks: "{{ tasks_path }}/2fa_client.yml"
  - include_tasks: "{{ tasks_path }}/motd.yml"

  handlers:
  - import_tasks: "{{ handllers_path }}/restart_services.yml"

- name: dole out the service-specific config
  hosts: busgateway:busgateway-stg
  user: root
  gather_facts: True

  roles:
  - role: fedmsg/hub
    enable_websocket_server: True
  - role: fedmsg/datanommer
  - role: fedmsg/relay
  - role: fedmsg/gateway
  - role: collectd/fedmsg-service
    process: fedmsg-hub
  - role: collectd/fedmsg-service
    process: fedmsg-relay
  - role: collectd/fedmsg-service
    process: fedmsg-gateway
  - role: collectd/fedmsg-activation

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - "{{ vars_path }}/{{ ansible_distribution }}.yml"

  handlers:
  - import_tasks: "{{ handllers_path }}/restart_services.yml"
