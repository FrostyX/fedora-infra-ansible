# create a new mariadb database server system
# NOTE: should be used with --limit most of the time
# NOTE: most of these vars_path come from group_vars/backup_server or from hostvars

- import_playbook: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=db03.phx2.fedoraproject.org:db03.stg.phx2.fedoraproject.org"

# Once the instance exists, configure it.

- name: configure mariadb server system
  hosts: db03.phx2.fedoraproject.org:db03.stg.phx2.fedoraproject.org
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - fas_client
  - nagios_client
  - hosts
  - mariadb_server
  - collectd/base
  - sudo

  tasks:
  - include_tasks: "{{ tasks_path }}/yumrepos.yml"
  - include_tasks: "{{ tasks_path }}/2fa_client.yml"
  - include_tasks: "{{ tasks_path }}/motd.yml"

# TODO: add iscsi task

  handlers:
  - include_tasks: "{{ handlers_path }}/restart_services.yml"
