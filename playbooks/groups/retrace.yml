- include: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=faf-stg:retrace-stg"

- name: Setup retrace hosts
  hosts: retrace:faf-stg:retrace-stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - hosts
  - fas_client
  - rkhunter
  - nagios/client
  - sudo
  - fedmsg/base

  tasks:
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/motd.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: setup FAF server
  hosts: faf-stg
  gather_facts: True

  roles:
  - abrt/abrt-local
  - { role: abrt/faf, faf_web_on_root: false, faf_admin_mail: admin@fedoraproject.org, faf_web_openid_privileged_teams: "provenpackager,proventesters", faf_web_secret_key: "{{fedora_faf_web_secret_key}}"  }
