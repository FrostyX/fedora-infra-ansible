- include: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=log01.phx2.fedoraproject.org"

- name: make the box be real
  hosts: log01.phx2.fedoraproject.org
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - nagios_client
  - hosts
  - fas_client
  - apache
  - collectd/base
  - collectd/server
  - sudo
  - epylog
  - openvpn/client

  tasks:
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  - include: "{{ handlers }}/semanage.yml"

- name: Cloud Image stats
  hosts: log01.phx2.fedoraproject.org
  user: root
  gather_facts: False

  roles:
  - cloudstats

  - role: nfs/client
    mnt_dir: '/mnt/fedora_stats'
    nfs_src_dir: 'fedora_stats'
