# create a new wiki server
#
# These servers run mediawiki for the main fedora wiki instance.
#

- name: make wiki server
  hosts: wiki:wiki-stg
  user: root
  gather_facts: False
  accelerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - include: "{{ tasks }}/virt_instance_create.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

- name: make the box be real
  hosts: wiki:wiki-stg
  user: root
  gather_facts: True
  accelerate: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - "{{ private }}/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - denyhosts
  - nagios_client
  - fas_client
  - fedmsg/base
  - { role: nfs_client, when: env == "staging", mnt_dir: '/web/attachments',  nfs_src_dir: 'fedora_app_staging/app/attachments' }
  - { role: nfs_client, when: env != "staging", mnt_dir: '/web/attachments',  nfs_src_dir: 'fedora_app/app/attachments' }
  - mediawiki

  tasks:
  - include: "{{ tasks }}/hosts.yml"
  - include: "{{ tasks }}/yumrepos.yml"
  - include: "{{ tasks }}/2fa_client.yml"
  - include: "{{ tasks }}/motd.yml"
  - include: "{{ tasks }}/sudo.yml"
  - include: "{{ tasks }}/apache.yml"

  handlers:
  - include: "{{ handlers }}/restart_services.yml"
