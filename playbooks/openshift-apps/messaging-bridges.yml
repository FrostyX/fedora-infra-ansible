# Create the RabbitMQ users

- name: setup RabbitMQ
  hosts: rabbitmq-stg[0]
  user: root
  gather_facts: False

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
  - name: Create the RabbitMQ user
    rabbitmq_user:
      user: "messaging-bridge{{ env_suffix }}.fedoraproject.org"
      vhost: /pubsub
      read_priv: "(amqp_to_zmq|amqp_bridge_verify_missing)"
      write_priv: "amq\.topic"
    tags:
    - config
  - name: Create the RabbitMQ exchanges
    rabbitmq_exchange:
      name: "{{item}}"
      exchange_type: topic
      vhost: /pubsub
      login_user: admin
      login_password: "{{ rabbitmq_admin_password_staging }}"
    with_items:
    - amq.topic
    - zmq.topic
    tags:
    - config
  - name: Create the RabbitMQ queues
    rabbitmq_queue:
      name: "{{item}}"
      vhost: /pubsub
      login_user: admin
      login_password: "{{ rabbitmq_admin_password_staging }}"
    with_items:
    - amqp_to_zmq
    - amqp_bridge_verify_missing
    tags:
    - config
