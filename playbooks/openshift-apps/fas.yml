- name: make the app be real
  hosts: os-masters-stg[0]
  user: root
  gather_facts: False

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  vars:
    fas_db_host: "db-fas01{{ env_suffix }}.phx2.fedoraproject.org"
    gen_cert: false
    wsgi_procs: 4
    wsgi_threads: 1

  pre_tasks:
  - include_vars: dir=/srv/web/infra/ansible/vars/all/ ignore_files=README

  roles:
  - role: openshift/project
    app: fas
    description: FAS
    appowners:
    - puiterwijk
    allow_fas_db: true
  - role: openshift/imagestream
    app: fas
    imagename: fas
  - role: openshift/imagestream
    app: fas
    imagename: totpcgi
  - role: openshift/object
    app: fas
    template: buildconfig-fas.yml
    objectname: buildconfig-fas.yml
  - role: openshift/object
    app: fas
    template_fullpath: "{{roles_path}}/fas_server/templates/configmap.yml"
    objectname: configmap.yml
  - role: openshift/secret-file
    app: fas
    privatefile: "keytabs/{{env}}/fas_sync"
    key: fas_sync_keytab
    secret_name: fas_sync_keytab
  - role: openshift/secret-file
    app: fas
    privatefile: "fas-gpg/pubring.gpg"
    key: fas_gpg_pubring
    secret_name: fas_gpg_pubring
  - role: openshift/object
    app: fas
    file: service-fas.yml
    objectname: service-fas.yml
  - role: openshift/route
    app: fas
    routename: fas
    host: "admin{{ env_suffix }}.fedoraproject.org"
    path: "/accounts"
    serviceport: web
    servicename: fas
  - role: openshift/object
    app: fas
    template: deploymentconfig-fas.yml
    objectname: deploymentconfig-fas.yml
  - role: openshift/rollout
    app: fas
    dcname: fas
