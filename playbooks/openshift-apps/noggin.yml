- name: make the app be real
  hosts: os_masters[0]:os_masters_stg[0]
  user: root
  gather_facts: False

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  vars:

  pre_tasks:
  - name: Get the IPA CA cert
    slurp:
      src: /etc/ipa/ca.crt
    delegate_to: "{{ ipa_server }}"
    register: ipa_ca_cert_var
  - name: Register the IPA CA cert in a fact
    set_fact:
      ipa_ca_cert: "{{ ipa_ca_cert_var.content }}"

  roles:
  # RabbitMQ is not redeployed in staging yet
  # - role: rabbit/user
  #   username: "noggin{{ env_suffix }}"

  - role: openshift/project
    app: noggin
    description: noggin
    appowners:
    - abompard
    - pingou
    tags:
      - apply-appowners
    when: env == "production"
  - role: openshift/project
    app: noggin
    description: noggin
    appowners:
    - abompard
    - pingou
    - nils
    - ryanlerch
    tags:
      - apply-appowners
    when: env == "staging"

  - role: openshift/secret-file
    app: noggin
    secret_name: fedora-messaging-ca
    key: cacert.pem
    privatefile: "rabbitmq/{{env}}/pki/ca.crt"
  - role: openshift/secret-file
    app: noggin
    secret_name: fedora-messaging-crt
    key: noggin-cert.pem
    privatefile: "rabbitmq/{{env}}/pki/issued/noggin{{env_suffix}}.crt"
  - role: openshift/secret-file
    app: noggin
    secret_name: fedora-messaging-key
    key: noggin-key.pem
    privatefile: "rabbitmq/{{env}}/pki/private/noggin{{env_suffix}}.key"

  - role: openshift/imagestream
    app: noggin
    imagename: noggin
  - role: openshift/object
    app: noggin
    template: buildconfig.yml
    objectname: buildconfig.yml
  - role: openshift/object
    app: noggin
    template: configmap.yml
    objectname: configmap.yml
  - role: openshift/object
    app: noggin
    file: service.yml
    objectname: service.yml
  - role: openshift/object
    app: noggin
    template: route.yml
    objectname: route.yml
  - role: openshift/object
    app: noggin
    template: secrets.yml
    objectname: secrets.yml
  - role: openshift/object
    app: noggin
    template: secret-webhook.yml
    objectname: secret-webhook.yml
  - role: openshift/object
    app: noggin
    template: deploymentconfig.yml
    objectname: deploymentconfig.yml

  - role: openshift/start-build
    app: noggin
    buildname: noggin
