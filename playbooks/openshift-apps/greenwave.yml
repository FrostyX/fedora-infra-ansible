- name: make the app be real
  hosts: os-masters[0]:os-masters-stg[0]
  user: root
  gather_facts: False

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  # The openshift/project role breaks if the project already exists:
  # https://pagure.io/fedora-infrastructure/issue/6404
  - role: openshift/project
    app: greenwave
    description: greenwave
    appowners:
    - mjia
    - dcallagh
    - gnaponie
  - role: openshift/secret-file
    app: greenwave
    secret_name: greenwave-fedmsg-key
    key: fedmsg-greenwave.key
    privatefile: fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.stg.fedoraproject.org.key
    when: env == "staging"
  - role: openshift/secret-file
    app: greenwave
    secret_name: greenwave-fedmsg-crt
    key: fedmsg-greenwave.crt
    privatefile: fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.stg.fedoraproject.org.crt
    when: env == "staging"
  - role: openshift/secret-file
    app: greenwave
    secret_name: greenwave-fedmsg-key
    key: fedmsg-greenwave.key
    privatefile: fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.fedoraproject.org.key
    when: env != "staging"
  - role: openshift/secret-file
    app: greenwave
    secret_name: greenwave-fedmsg-crt
    key: fedmsg-greenwave.crt
    privatefile: fedmsg-certs/keys/greenwave-greenwave-web-greenwave.app.os.fedoraproject.org.crt
    when: env != "staging"
  - { role: openshift/object, vars: {app: greenwave, template: imagestream.yml }}
  - { role: openshift/object, vars: {app: greenwave, template: buildconfig.yml}, when : env != 'staging' }
  - { role: openshift/start-build, vars: {app: greenwave, name: greenwave-docker-build}, when: env != 'staging' }
  - { role: openshift/object, vars: {app: greenwave, template: configmap.yml }}
  - { role: openshift/object, vars: {app: greenwave, file: service.yml }}
  - { role: openshift/object, vars: {app: greenwave, file: route.yml }}
  - { role: openshift/object, vars: {app: greenwave, file: deploymentconfig.yml }}
  - { role: openshift/rollout, vars: {app: greenwave, dcname: greenwave-web }}
