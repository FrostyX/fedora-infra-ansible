- name: make the app be real
  hosts: os-masters:os-masters-stg
  user: root
  gather_facts: True

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - role: openshift/project
    app: bodhi
    description: bodhi
    appowners:
    - bowlofeggs
  - role: openshift/secret-file
    app: bodhi
    secret_name: bodhi-fedmsg-key
    key: fedmsg-bodhi.key
    privatefile: fedmsg-certs/keys/bodhi01.stg.phx2.fedoraproject.org.key
    when: env == "staging"
  - role: openshift/secret-file
    app: bodhi
    secret_name: bodhi-fedmsg-key
    key: fedmsg-bodhi.key
    privatefile: fedmsg-certs/keys/bodhi03.phx2.fedoraproject.org.key
    when: env != "staging"
  - role: openshift/secret-file
    app: bodhi
    secret_name: bodhi-fedmsg-crt
    key: fedmsg-bodhi.crt
    privatefile: fedmsg-certs/keys/bodhi01.phx2.stg.fedoraproject.org.crt
    when: env == "staging"
  - role: openshift/secret-file
    app: bodhi
    secret_name: bodhi-fedmsg-crt
    key: fedmsg-bodhi.crt
    privatefile: fedmsg-certs/keys/bodhi03.phx2.fedoraproject.org.crt
    when: env != "staging"
  - role: openshift/object
    app: bodhi
    file: imagestream.yml
  - role: openshift/object
    app: bodhi
    template: buildconfig.yml
  - role: openshift/start-build
    app: bodhi
    name: bodhi-web
  - role: openshift/object
    app: bodhi
    template_fullpath: "{{roles_path}}/bodhi2/base/templates/configmap.yml"
  - role: openshift/object
    app: bodhi
    file: service.yml
  - role: openshift/object
    app: bodhi
    template: route.yml
  - role: openshift/object
    app: bodhi
    file: deploymentconfig.yml
  - role: openshift/rollout
    app: bodhi
    name: bodhi-web
