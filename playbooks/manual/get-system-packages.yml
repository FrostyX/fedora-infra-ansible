#
# A playbook to get all the rpms installed on a set of systems. 
# 

- name: Get installed packages
  hosts: builders:releng-compose:data-analysis01.phx2.fedoraproject.org
  gather_facts: true
  user: root

  tasks:

  - name: RPM_output
    shell: '/usr/bin/rpm -qa'
    changed_when: False
    register: rpmoutput

  - debug: msg="{{ inventory_hostname}} {{ rpmoutput.results }}"
    when: rpmoutput is defined and rpmoutput.results|length > 0

