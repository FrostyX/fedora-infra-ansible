- name: upgrade koschei frontend
  hosts: koschei-web:koschei-web-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - koschei/frontend
  pre_tasks:
  - name: schedule nagios downtime
    nagios: action=downtime minutes=20 service=host host={{ inventory_hostname_short }}{{ env_suffix }}
    delegate_to: noc01.phx2.fedoraproject.org
    ignore_errors: true
    when: env != 'staging'
  tasks:
  - name: stop httpd
    service: name="httpd" state=stopped
  - name: clean yum metadata
    command: yum clean all
  - name: upgrade koschei
    package: name="{{ item }}" state=latest
    with_items:
    - koschei-frontend
    - koschei-frontend-fedora

- name: upgrade koschei backend and run DB migration
  hosts: koschei-backendkoschei-backend-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - koschei/backend
  pre_tasks:
  - name: schedule nagios downtime
    nagios: action=downtime minutes=20 service=host host={{ inventory_hostname_short }}{{ env_suffix }}
    delegate_to: noc01.phx2.fedoraproject.org
    ignore_errors: true
    when: env != 'staging'
  tasks:
  - name: stop services
    service: name="{{ item }}" state=stopped
    with_items:
    - koschei-scheduler
    - koschei-polling
    - koschei-resolver
    - koschei-watcher
  - name: clean dnf metadata
    command: dnf clean all
  - name: upgrade koschei
    package: name="{{ item }}" state=latest
    with_items:
    - koschei-admin
    - koschei-backend
    - koschei-backend-fedora
  - name: run db migration
    become: yes
    become_user: koschei
    command: alembic -c /usr/share/koschei/alembic.ini upgrade head

- name: restart koschei frontend
  hosts: koschei-web:koschei-web-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - koschei/frontend

- name: restart koschei backend
  hosts: koschei-backend:koschei-backend-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - koschei/backend
