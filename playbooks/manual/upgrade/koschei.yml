- name: verify koschei frontend
  hosts: koschei-web:koschei-web-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - mod_wsgi
  - koschei/frontend

- name: verify koschei backend
  hosts: koschei-backend:koschei-backend-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - koschei/backend

- name: upgrade koschei backend
  hosts: koschei-backend:koschei-backend-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  vars:
    testing: False
  pre_tasks:
  - name: schedule nagios downtime
    nagios: action=downtime minutes=20 service=host host={{ inventory_hostname_short }}{{ env_suffix }}
    delegate_to: noc01.phx2.fedoraproject.org
    ignore_errors: true
    when: env != 'staging'
  tasks:
  - name: clean dnf metadata
    command: dnf {%if env == 'staging'%}--enablerepo msimacek-koschei{%endif%} clean all
  - name: create dnf metadata cache
    command: dnf {%if env == 'staging'%}--enablerepo msimacek-koschei{%endif%} makecache
  - name: stop services
    service: name="{{ item }}" state=stopped
    with_items:
    - koschei-scheduler
    - koschei-polling
    - koschei-resolver
    - koschei-watcher
  - name: upgrade koschei
    dnf:
      name: "{{ item }}"
      state: latest
      enablerepo: "{{ 'msimacek-koschei' if env == 'staging' and testing else omit }}"
    register: backend_upgrade
    with_items:
    - koschei-admin
    - koschei-backend
    - koschei-backend-fedora

- name: upgrade koschei frontend
  hosts: koschei-web:koschei-web-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  vars:
    testing: False
  pre_tasks:
  - name: schedule nagios downtime
    nagios: action=downtime minutes=20 service=host host={{ inventory_hostname_short }}{{ env_suffix }}
    delegate_to: noc01.phx2.fedoraproject.org
    ignore_errors: true
    when: env != 'staging'
  tasks:
  - name: clean yum metadata
    command: yum {%if env == 'staging'%}--enablerepo msimacek-koschei{%endif%} clean all
  - name: create yum metadata cache
    command: yum {%if env == 'staging'%}--enablerepo msimacek-koschei{%endif%} makecache
  - name: stop httpd
    service: name="httpd" state=stopped
  - name: upgrade koschei
    yum:
      name: "{{ item }}"
      state: latest
      enablerepo: "{{ 'msimacek-koschei' if env == 'staging' and testing else omit }}"
      update_cache: yes
    register: frontend_upgrade
    with_items:
    - koschei-frontend
    - koschei-frontend-fedora

- name: run DB migration
  hosts: koschei-backend:koschei-backend-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  tasks:
  - name: run db migration
    become: yes
    become_user: koschei
    command: alembic -c /usr/share/koschei/alembic.ini upgrade head

- name: restart koschei frontend
  hosts: koschei-web:koschei-web-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - mod_wsgi
  - koschei/frontend

- name: restart koschei backend
  hosts: koschei-backend:koschei-backend-stg
  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - /srv/private/ansible/vars.yml
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  handlers:
  - include: "{{ handlers }}/restart_services.yml"
  roles:
  - koschei/backend

- name: Check whether backend update happened
  hosts: koschei-backend:koschei-backend-stg
  tasks:
  - assert:
      that: backend_upgrade.changed

- name: Check whether frontend update happened
  hosts: koschei-web:koschei-web-stg
  tasks:
  - assert:
      that: frontend_upgrade.changed
