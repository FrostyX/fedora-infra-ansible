    delegate_to: noc01.phx2.fedoraproject.org
    ignore_errors: true
  roles:
  - datagrepper
  tasks:
  - service: name="httpd" state=stopped

- name: verify the notifs frontend and stop it
  hosts: notifs-web:notifs-web-stg
  user: root
  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
