- name: Set up those proxy redirects.  Wow!
  hosts: proxies-stg:proxies
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

  roles:

  # An exceptional rewrite for bugz.fp.o
  - role: packages/bugz.fp.o
    website: bugz.fedoraproject.org


  # Various app redirects
  - role: httpd/redirect
    name: community
    website: admin.fedoraproject.org
    path: /community
    target: https://apps.fedoraproject.org/packages

  - role: httpd/redirect
    name: docs
    website: fedoraproject.org
    path: /docs
    target: https://docs.fedoraproject.org/

  - role: httpd/redirect
    name: elections
    website: admin.fedoraproject.org
    path: /voting
    target: https://apps.fedoraproject.org/voting

  - role: httpd/redirect
    name: people-fp-o
    website: people.fedoraproject.org
    target: https://fedorapeople.org/

  - role: httpd/redirect
    name: fas
    website: fas.fedoraproject.org
    target: https://admin.fedoraproject.org/accounts/

  - role: httpd/redirect
    name: bodhi
    website: bodhi.fedoraproject.org
    target: https://admin.fedoraproject.org/updates/
    when: env != 'staging'

  - role: httpd/redirectmatch
    name: 00-bodhi2-cutover-users
    website: admin.fedoraproject.org
    regex: /updates/user/(.*)$
    target: https://bodhi.stg.fedoraproject.org/users/$1
    when: env == 'staging'

  - role: httpd/redirectmatch
    name: 01-bodhi2-cutover-comments-list
    website: admin.fedoraproject.org
    regex: /updates/comments$
    target: https://bodhi.stg.fedoraproject.org/comments
    when: env == 'staging'

  - role: httpd/redirectmatch
    name: 90-bodhi2-cutover-updates
    website: admin.fedoraproject.org
    regex: /updates/(.*)$
    target: https://bodhi.stg.fedoraproject.org/updates/$1
    when: env == 'staging'

  - role: httpd/redirect
    name: get-fedora
    website: get.fedoraproject.org
    target: https://getfedora.org/

  - role: httpd/redirect
    name: flocktofedora
    website: flocktofedora.org
    target: http://www.flocktofedora.org/

  - role: httpd/redirect
    name: fedoramy
    website: fedora.my
    target: http://www.fedora.my/

  - role: httpd/redirect
    name: join-fedora
    website: join.fedoraproject.org
    target: https://fedoraproject.org/wiki/Join

  - role: httpd/redirect
    name: get-help
    website: help.fedoraproject.org
    target: https://fedoraproject.org/get-help

  - role: httpd/redirect
    name: l10n
    website: l10n.fedoraproject.org
    target: https://translate.fedoraproject.org/


  # Redirect specific websites from fedoraproject.org to getfedora.org
  - role: httpd/redirect
    name: main-fedoraproject
    website: fedoraproject.org
    path: /index.html
    target: https://getfedora.org/

  - role: httpd/redirect
    name: get-fedora-old
    website: fedoraproject.org
    path: /get-fedora
    target: https://getfedora.org/

  - role: httpd/redirect
