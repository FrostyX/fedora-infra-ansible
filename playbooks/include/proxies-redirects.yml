    path: /code-of-conduct
    target: https://getfedora.org/code-of-conduct

  - role: httpd/redirect
    name: verify
    website: fedoraproject.org
    path: /verify
    target: https://getfedora.org/verify

  - role: httpd/redirect
    name: keys
