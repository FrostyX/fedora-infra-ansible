- name: Set up all the other proxy stuff -- miscellaneous
  hosts: proxies-stg:proxy03.fedoraproject.org:proxy04.fedoraproject.org:proxy06.fedoraproject.org:proxy08.fedoraproject.org:proxy09.fedoraproject.org:proxy10.phx2.fedoraproject.org
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  handlers:
  - include: "{{ handlers }}/restart_services.yml"

  roles:

  - role: httpd/mime-type
    website: fedoraproject.org
    mimetype: image/vnd.microsoft.icon
    extensions:
    - .ico

  - role: fedmsg/crl
    website: fedoraproject.org
    path: /fedmsg

  - role: fedmsg/gateway/slave
    stunnel_service: "websockets"
    stunnel_source_port: 9939
    stunnel_destination_port: 9938

  - role: httpd/fingerprints
    website: admin.fedoraproject.org

  - role: easyfix/proxy
    website: fedoraproject.org
    path: /easyfix

  - role: review-stats/proxy
    website: fedoraproject.org
    path: /PackageReviewStatus

  - role: membership-map/proxy
    website: fedoraproject.org
    path: /membership-map

  - role: releng-dash
    website: apps.fedoraproject.org
    path: /releng-dash

  - role: apps-fp-o
    website: apps.fedoraproject.org
    path: /
