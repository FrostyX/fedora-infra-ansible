- name: check/create instance
  hosts: 209.132.184.100
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml

  tasks:
  - include: $tasks/persistent_cloud.yml

  # attach and mount volumes
  - name: attach volumes to the system
    local_action: shell euca-attach-volume -i ${inst_res.instances[0].id} $item
    only_if: is_set('${inst_res.instances[0].id}') 
    with_items: $volumes
  
- name: provision instance
  hosts: 209.132.184.100
  user: root
  gather_facts: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/cloud_setup_basic.yml
  - name: mount up disk of copr repo
    action: mount name=/srv/copr-repo src='LABEL=copr-repo' fstype=ext4 state=mounted

  - name: mount up disk of copr work
    action: mount name=/srv/copr-work src='LABEL=copr-work' fstype=ext4 state=mounted

  # open up ports (22, 80, 443)
  - name: poke holes in the firewall
    action: command lokkit $item
    with_items:
    - --service=ssh
    - --service=https
    - --service=http


  # packages needed
  - name: add packages for copr-be
    action: yum state=present name=$item
    with_items:
    - ansible
    - lighttpd
    - euca2ools
    - rsync
    - openssh-clients
    - mock
    - yum-utils
    - createrepo

  # setup webserver
  - name: add config for copr-repo path
    action: copy src=$files/copr/lighttpd/lighttpd.conf dest=/etc/lighttpd/lighttpd.conf owner=root group=root mode=0644
    notify: 
    - restart lighttpd

  - name: turn on dirlisting
    action: copy src=$files/copr/lighttpd/dirlisting.conf dest=/etc/lighttpd/conf.d/dirlisting.conf owner=root group=root mode=0644
    notify: 
    - restart lighttpd

  - name: start webserver
    action: service state=running enabled=yes name=lighttpd
  
  - name: make copr account
    action: user name=copr state=present system=yes home=/srv/copr-work/copr 
  
  - name: setup euca goo in there
    action: file state=directory path=/srv/copr-work/copruser/euca owner=copr group=copr mode=0700

  - name: add copr-buildsys keys to copr user path
    action: copy src=$item dest=/srv/copr-work/copr/euca/ owner=copr group=copr mode=0600
    with_fileglob: $private/files/euca/accounts/copr-buildsys/*

  - name: setup privkey for copr user
    action: copy src=$private/files/copr/buildsys.priv dest=/srv/copr-work/copr/buildsys.priv owner=copr group=copr mode=600

  - name: set dir ownership for copr-work and copr-repo
    action: file path=$item owner=copr group=copr
    with_items:
    - /srv/copr-work
    - /srv/copr-user

  # setup dirs for the ansible execution off of provisioning
  - name: dirs from provision
    action: file state=directory path=/srv/copr-work/provision/$item owner=copr group=copr
    with_items:
    - action_plugins
    - library
    - files

  - name: put ansible.cfg for all this into /etc/ansible/ on the system
    action: copy src=$files/copr/provision/ansible.cfg dest=/etc/ansible/ansible.cfg


  - name: put some files into the provision subdir
    action: copy src=$files/copr/provision/$item dest=/srv/copr-work/provision/$item
    with_items:
    - inventory
    - builderpb.yml

  - name: put files into the files subdir off of provisioning
    action: copy src=$item dest=/srv/copr-work/provision/files/$item
    with_fileglob: $files/copr/provision/files/*







  handlers:
  - include: $handlers/restart_services.yml
