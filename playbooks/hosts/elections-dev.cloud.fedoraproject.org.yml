- name: check/create instance
  hosts: 209.132.184.162
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml

  tasks:
  - include: $tasks/persistent_cloud.yml
  - include: $tasks/growroot_cloud.yml

- name: provision instance
  hosts: 209.132.184.162
  user: root
  gather_facts: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/cloud_setup_basic.yml

  - name: mount up disk of persistent storage
    action: mount name=/srv/persist src='LABEL=elections' fstype=ext4 state=mounted

  # open up ports (22, 80, 443)
  - name: poke holes in the firewall
    action: command lokkit $item
    with_items:
    - --service=ssh
    - --service=https
    - --service=http

  # packages needed
  - name: add packages for repo
    action: yum state=present name=$item
    with_items:
    - rsync
    - openssh-clients
    - httpd
    - httpd-tools
    - cronie-noanacron
    - postgresql-server
    - python-psycopg2
    - python-sqlalchemy0.7
    - python-flask

  - name: startup apache
    action: service name=httpd state=started

  handlers:
  - include: $handlers/restart_services.yml
