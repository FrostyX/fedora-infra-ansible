- name: check/create instance
  hosts: 209.132.184.115
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml

  tasks:
  - include: $tasks/persistent_cloud.yml

- name: provision instance
  hosts: 209.132.184.115
  user: root
  gather_facts: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/cloud_setup_basic.yml
  - include: $tasks/postfix_basic.yml

  - name: mount up disk of persistent storage
    action: mount name=/srv/persist src='LABEL=artboard' fstype=ext4 state=mounted

  # open up ports (22, 80, 443)
  - name: poke holes in the firewall
    action: command lokkit $item
    with_items:
    - --service=ssh
    - --service=https
    - --service=http

  # packages needed
  - name: add packages for repo
    action: yum state=present name=$item
    with_items:
    - rsync
    - openssh-clients
    - httpd
    - httpd-tools
    - php
    - php-gd
    - php-mysql

  - name: link artboard into /var/www/html
    action: file state=link src=/srv/persist/artboard path=/var/www/html/artboard

  - name: add artboard apache conf
    action: copy src=$files/artboard/artboard.conf dest=/etc/httpd/conf.d/artboard.conf  backup=True
    notify: restart httpd
    
  - name: startup apache
    action: service name=httpd state=started

  handlers:
  - include: $handlers/restart_services.yml
