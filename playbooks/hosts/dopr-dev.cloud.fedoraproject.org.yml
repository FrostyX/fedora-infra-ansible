- name: provision dopr dev instance
  hosts: dopr-stg
  remote_user: fedora
  sudo: True
  sudo_user: root
  gather_facts: False

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - dopr
