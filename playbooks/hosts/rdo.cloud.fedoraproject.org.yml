- name: check/create instance
  hosts: rdo.cloud.fedoraproject.org
  user: root
  gather_facts: False
  tags: 
  - create

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml

  tasks:
  - include: $tasks/persistent_cloud.yml
  - include: $tasks/growroot_cloud.yml

- name: provision instance
  hosts: rdo.cloud.fedoraproject.org
  user: root
  gather_facts: True
  tags: 
  - provision

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/cloud_setup_basic.yml
  - include: $tasks/postfix_basic.yml

  - name: mount up disk of persistent storage
    action: mount name=/srv/persist src='LABEL=rdo' fstype=ext4 state=mounted

  # open up ports (22, 80, 443)
  - name: poke holes in the firewall
    action: command lokkit $item
    with_items:
    - --service=ssh
    - --service=https
    - --service=http

  # packages needed
  - name: add packages
    action: yum state=present name=$item
    with_items:
    - rsync
    - openssh-clients
    - httpd
    - httpd-tools
    - cronie-noanacron

  # packages needed to be gone
  - name: erase packages
    action: yum state=absent name=$item
    with_items:
    - cronie-anacron

  - name: startup apache
    action: service name=httpd state=started

  - name: rdo.conf file for apache
    action: copy src=$files/rdo/rdo.conf dest=/etc/httpd/conf.d/rdo.conf
    notify:
    - restart httpd

  handlers:
  - include: $handlers/restart_services.yml
