- name: check/create instance
  hosts: 209.132.184.145
  user: root
  gather_facts: False

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml

  tasks:
  - include: $tasks/persistent_cloud.yml

- name: provision instance
  hosts: 209.132.184.145
  user: root
  gather_facts: True

  vars_files: 
   - /srv/web/infra/ansible/vars/global.yml
   - ${private}/vars.yml
   - ${vars}/${ansible_distribution}.yml

  tasks:
  - include: $tasks/cloud_setup_basic.yml
  - include: $tasks/postfix_basic.yml

  - name: mount up disk of persistent storage
    action: mount name=/srv/persist src='LABEL=lists-dev' fstype=ext4 state=mounted

  # open up ports (22, 25, 80, 443)
  # FIXME - I guess do this with the magic that is firewalld?
  #    with_items:
  #  - --service=ssh
  #  - --service=https
  #  - --service=http
  #  - --service=smtp

  # packages needed
  - name: add packages
    action: yum state=present name=$item
    with_items:
    - rsync
    - openssh-clients
    - httpd
    - httpd-tools
    - cronie-noanacron

  # packages needed to be gone
  - name: erase packages
    action: yum state=absent name=$item
    with_items:
    - cronie-anacron

  handlers:
  - include: $handlers/restart_services.yml
