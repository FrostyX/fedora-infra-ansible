---

- name: put repos on system
  action: copy src=$files/common/$item dest=/etc/yum.repos.d/$item
  with_items:
  - epel6.repo
  - rhel6.repo
  only_if: '$is_rhel'
  tags:
  - config
  - packages

- name: add infrastructure repo
  action: copy src=$files/common/$item dest=/etc/yum.repos.d/$item
  with_items:
  - infrastructure.repo
  - infrastructure-testing.repo
  tags:
  - config
  - packages

