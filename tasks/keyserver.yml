---
- name: install sks
  yum: name=sks state=installed
  tags:
  - packages

- name: /srv/sks
  file: >
    path=/srv/sks
    state=directory
    owner=sks group=sks mode=0755

- name: /srv/sks/membership
  copy: src=$files/keyserver/membership dest=/srv/sks/membership mode=0644
  tags:
  - config

- name: /srv/sks/sksconf
  copy: src=$files/keyserver/sksconf dest=/srv/sks/sksconf mode=0644
  tags:
  - config

- name: /srv/sks/web
  file: >
    path=/srv/sks/web
    state=directory
    owner=sks group=sks mode=0755

- name: /srv/sks/web/index.html
  copy: src=$files/keyserver/index.html dest=/srv/sks/web/index.html mode=0644
  tags:
  - config

- name: /srv/sks/web/css.css
  copy: src=$files/keyserver/css.css dest=/srv/sks/web/css.css mode=0644
  tags:
  - config

- name: Set sks-db to run on boot
  service: name=sks-db enabled=yes
  ignore_errors: true
  notify:
  - restart sks-db
  tags:
  - service

- name: Set sks-recon to run on boot
  service: name=sks-recon enabled=yes
  ignore_errors: true
  notify:
  - restart sks-recon
  tags:
  - service

